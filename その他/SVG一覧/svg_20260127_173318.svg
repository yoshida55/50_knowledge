<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600">
  <!-- タイトル -->
  <text x="250" y="30" font-size="20" font-weight="bold" text-anchor="middle">padding を使った場合の実際の見た目</text>
  
  <!-- 灰色の背景（ページ全体） -->
  <rect x="0" y="50" width="500" height="550" fill="#f0f0f0"/>
  
  <!-- カード1 -->
  <g id="card1">
    <!-- 画像 -->
    <rect x="50" y="80" width="400" height="200" fill="#3498db"/>
    <text x="250" y="190" font-size="18" text-anchor="middle" fill="white">画像</text>
    
    <!-- 白い背景（.feature_item の background-color）padding も含めて全部白 -->
    <rect x="50" y="280" width="400" height="220" fill="white"/>
    
    <!-- padding で確保された内側の余白 -->
    <rect x="50" y="280" width="31" height="220" fill="#27ae60" opacity="0.3"/>
    <text x="65" y="270" font-size="12" fill="green" font-weight="bold">← この31pxは</text>
    <text x="65" y="285" font-size="12" fill="green" font-weight="bold">白の内側</text>
    
    <!-- テキスト（padding で内側に配置） -->
    <text x="100" y="310" font-size="14">category</text>
    <text x="100" y="340" font-size="12" fill="#666">テキストテキスト...</text>
    <text x="420" y="470" font-size="11" fill="#888" text-anchor="end">XXXX.XX.XX</text>
    
    <!-- padding-bottom も白の内側 -->
    <rect x="50" y="460" width="400" height="40" fill="#27ae60" opacity="0.3"/>
    <text x="250" y="485" font-size="12" fill="green" font-weight="bold" text-anchor="middle">↑ この40pxも白の内側</text>
  </g>
  
  <!-- 解決点の説明 -->
  <text x="250" y="530" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">解決：</text>
  <text x="250" y="555" font-size="13" text-anchor="middle" fill="#666">緑の部分も含めて全部白</text>
  <text x="250" y="580" font-size="13" text-anchor="middle" fill="#666">→ カード全体が綺麗に白で統一される</text>
</svg>