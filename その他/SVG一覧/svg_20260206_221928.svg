<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">ヘッダーの高さの動作</text>
  
  <!-- 左側：中身が少ないとき -->
  <g>
    <text x="200" y="90" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">中身が少ないとき</text>
    
    <!-- ヘッダーボックス -->
    <rect x="50" y="110" width="300" height="62" fill="#e3f2fd" stroke="#2196f3" stroke-width="3"/>
    
    <!-- コンテンツ -->
    <text x="200" y="145" font-size="14" text-anchor="middle" fill="#333">ヘッダー</text>
    
    <!-- 高さの矢印 -->
    <line x1="30" y1="110" x2="30" y2="172" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowred)"/>
    <line x1="30" y1="172" x2="30" y2="110" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowred)"/>
    <text x="10" y="145" font-size="14" fill="#ff6b6b" font-weight="bold">6.2rem</text>
    
    <!-- 説明 -->
    <rect x="60" y="190" width="280" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="200" y="210" font-size="13" text-anchor="middle" fill="#333">height: auto</text>
    <text x="200" y="230" font-size="13" text-anchor="middle" fill="#333" font-weight="bold">min-height: 6.2rem ✓</text>
  </g>
  
  <!-- 右側：中身が増えたとき -->
  <g>
    <text x="600" y="90" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">中身が増えたとき</text>
    
    <!-- ヘッダーボックス（拡張） -->
    <rect x="450" y="110" width="300" height="100" fill="#e8f5e9" stroke="#4caf50" stroke-width="3"/>
    
    <!-- コンテンツ（複数行） -->
    <text x="600" y="135" font-size="14" text-anchor="middle" fill="#333">ヘッダー</text>
    <text x="600" y="155" font-size="14" text-anchor="middle" fill="#333">コンテンツが増えて</text>
    <text x="600" y="175" font-size="14" text-anchor="middle" fill="#333">改行されました</text>
    
    <!-- 高さの矢印 -->
    <line x1="430" y1="110" x2="430" y2="210" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowred)"/>
    <line x1="430" y1="210" x2="430" y2="110" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowred)"/>
    <text x="405" y="165" font-size="14" fill="#ff6b6b" font-weight="bold">自動拡張</text>
    
    <!-- 説明 -->
    <rect x="460" y="230" width="280" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="600" y="250" font-size="13" text-anchor="middle" fill="#333" font-weight="bold">height: auto ✓</text>
    <text x="600" y="270" font-size="13" text-anchor="middle" fill="#333">内容に応じて自動で伸びる</text>
  </g>
  
  <!-- 下部：プロパティの説明 -->
  <g>
    <rect x="100" y="350" width="600" height="200" fill="#ffffff" stroke="#666" stroke-width="2" rx="10"/>
    <text x="400" y="380" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">CSSプロパティの役割</text>
    
    <!-- height: auto -->
    <rect x="120" y="400" width="250" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
    <text x="245" y="420" font-size="15" font-weight="bold" text-anchor="middle" fill="#0066cc">height: auto</text>
    <text x="245" y="440" font-size="13" text-anchor="middle" fill="#333">→ コンテンツに合わせて</text>
    <text x="245" y="455" font-size="13" text-anchor="middle" fill="#333">　高さを自動調整</text>
    
    <!-- min-height -->
    <rect x="430" y="400" width="250" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="555" y="420" font-size="15" font-weight="bold" text-anchor="middle" fill="#2e7d32">min-height: 6.2rem</text>
    <text x="555" y="440" font-size="13" text-anchor="middle" fill="#333">→ 最小の高さを保証</text>
    <text x="555" y="455" font-size="13" text-anchor="middle" fill="#333">　（これより小さくならない）</text>
    
    <!-- 結論 -->
    <rect x="150" y="480" width="500" height="50" fill="#fff9c4" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="400" y="505" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">✓ 柔軟な高さ：最低6.2rem、必要に応じて自動で伸びる</text>
  </g>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff6b6b"/>
    </marker>
  </defs>
</svg>