<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <text x="10" y="25" font-size="18" font-weight="bold">flex-direction: column のデフォルト</text>
  
  <!-- デフォルト：上詰め -->
  <rect x="20" y="50" width="250" height="300" fill="#f0f0f0" stroke="#999" stroke-width="2"/>
  <text x="30" y="70" font-size="12">コンテナ (height: 100%)</text>
  <text x="30" y="85" font-size="11" fill="#666">デフォルトは上詰め ↓</text>
  
  <rect x="40" y="100" width="210" height="40" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="110" y="125" font-size="11">メッセージ</text>
  
  <rect x="40" y="150" width="210" height="60" fill="#ffd700" stroke="#000" stroke-width="2"/>
  <text x="110" y="185" font-size="11">🐱 猫</text>
  
  <!-- 余白 -->
  <rect x="40" y="220" width="210" height="120" fill="#e6e6e6" stroke="#ccc" stroke-dasharray="5,5"/>
  <text x="90" y="285" font-size="11" fill="#666">↓ 余白が残る</text>
  
  <text x="280" y="200" font-size="14">デフォルト</text>
</svg>
