<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500"> <!-- 背景 --> <rect width="800" height="500" fill="#1e1e2e" rx="12"/> <!-- タイトル -->
<text x="400" y="40" text-anchor="middle" fill="#cdd6f4" font-size="18" font-weight="bold">SVG クリップボード挿入フロー</text>

<!-- Step 1: SVGコピー --> <rect x="30" y="70" width="160" height="50" rx="8" fill="#89b4fa" opacity="0.2" stroke="#89b4fa"/> <text x="110" y="100" text-anchor="middle" fill="#89b4fa" font-size="13">SVGをコピー</text> <text x="110" y="115" text-anchor="middle" fill="#89b4fa" font-size="10">(ソース問わず)</text> <!-- 矢印1 --> <path d="M190 95 L230 95" stroke="#6c7086" stroke-width="2" marker-end="url(#arrow)"/> <!-- Step 2: AHK検知 --> <rect x="230" y="70" width="160" height="50" rx="8" fill="#f9e2af" opacity="0.2" stroke="#f9e2af"/> <text x="310" y="100" text-anchor="middle" fill="#f9e2af" font-size="13">AHK 検知</text> <!-- AHKから3つ分岐 --> <!-- 分岐A: ブラウザ --> <path d="M310 120 L310 160 L150 160 L150 190" stroke="#6c7086" stroke-width="2" marker-end="url(#arrow)"/> <rect x="60" y="190" width="180" height="40" rx="8" fill="#a6e3a1" opacity="0.2" stroke="#a6e3a1"/> <text x="150" y="215" text-anchor="middle" fill="#a6e3a1" font-size="12">🌐 ブラウザプレビュー</text> <!-- 分岐B: 一時ファイル --> <path d="M310 120 L310 190" stroke="#6c7086" stroke-width="2" marker-end="url(#arrow)"/> <rect x="230" y="190" width="180" height="40" rx="8" fill="#a6e3a1" opacity="0.2" stroke="#a6e3a1"/> <text x="320" y="210" text-anchor="middle" fill="#a6e3a1" font-size="11">💾 %TEMP%\svg_clipboard.svg</text> <text x="320" y="224" text-anchor="middle" fill="#a6e3a1" font-size="10">に保存</text> <!-- 分岐C: クリップボード消去 --> <path d="M310 120 L310 160 L500 160 L500 190" stroke="#6c7086" stroke-width="2" marker-end="url(#arrow)"/> <rect x="420" y="190" width="180" height="40" rx="8" fill="#f38ba8" opacity="0.2" stroke="#f38ba8"/> <text x="510" y="215" text-anchor="middle" fill="#f38ba8" font-size="12">❌ クリップボード消去</text> <!-- 区切り線 --> <line x1="30" y1="260" x2="770" y2="260" stroke="#6c7086" stroke-width="1" stroke-dasharray="8,4"/> <text x="400" y="280" text-anchor="middle" fill="#6c7086" font-size="11">▼ VS Code 拡張機能 (css-to-html-jumper)</text> <!-- Step 3: Ctrl+Alt+V --> <rect x="30" y="300" width="160" height="50" rx="8" fill="#89b4fa" opacity="0.2" stroke="#89b4fa"/> <text x="110" y="320" text-anchor="middle" fill="#89b4fa" font-size="13">.md 編集中</text> <text x="110" y="338" text-anchor="middle" fill="#89b4fa" font-size="11">Ctrl+Alt+V</text> <!-- 矢印 --> <path d="M190 325 L230 325" stroke="#6c7086" stroke-width="2" marker-end="url(#arrow)"/> <!-- Step 4: ファイル読み取り --> <rect x="230" y="300" width="180" height="50" rx="8" fill="#f9e2af" opacity="0.2" stroke="#f9e2af"/> <text x="320" y="320" text-anchor="middle" fill="#f9e2af" font-size="12">📂 一時ファイル読み取り</text> <text x="320" y="338" text-anchor="middle" fill="#f9e2af" font-size="10">svg_clipboard.svg</text> <!-- 矢印 --> <path d="M410 325 L450 325" stroke="#6c7086" stroke-width="2" marker-end="url(#arrow)"/> <!-- Step 5: 挿入 --> <rect x="450" y="300" width="160" height="50" rx="8" fill="#a6e3a1" opacity="0.2" stroke="#a6e3a1"/> <text x="530" y="320" text-anchor="middle" fill="#a6e3a1" font-size="13">✅ カーソル位置に</text> <text x="530" y="338" text-anchor="middle" fill="#a6e3a1" font-size="13">SVG挿入</text> <!-- 矢印 --> <path d="M610 325 L650 325" stroke="#6c7086" stroke-width="2" marker-end="url(#arrow)"/> <!-- Step 6: 削除 --> <rect x="650" y="300" width="120" height="50" rx="8" fill="#cba6f7" opacity="0.2" stroke="#cba6f7"/> <text x="710" y="320" text-anchor="middle" fill="#cba6f7" font-size="12">🗑️ 一時ファイル</text> <text x="710" y="338" text-anchor="middle" fill="#cba6f7" font-size="12">削除</text> <!-- 矢印定義 --> <defs> <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"> <polygon points="0 0, 10 3.5, 0 7" fill="#6c7086"/> </marker> </defs> </svg>