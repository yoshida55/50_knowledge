<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600">
  <!-- タイトル -->
  <text x="250" y="30" font-size="20" font-weight="bold" text-anchor="middle">margin を使った場合の実際の見た目</text>
  
  <!-- 灰色の背景（ページ全体） -->
  <rect x="0" y="50" width="500" height="550" fill="#f0f0f0"/>
  
  <!-- カード1 -->
  <g id="card1">
    <!-- 画像 -->
    <rect x="50" y="80" width="400" height="200" fill="#3498db"/>
    <text x="250" y="190" font-size="18" text-anchor="middle" fill="white">画像</text>
    
    <!-- 白い背景（.feature_item の background-color） -->
    <rect x="50" y="280" width="400" height="180" fill="white"/>
    
    <!-- ここが重要：margin で押し出された部分は「白の外」 -->
    <rect x="50" y="280" width="31" height="180" fill="none" stroke="red" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="65" y="270" font-size="12" fill="red" font-weight="bold">← この31pxは</text>
    <text x="65" y="285" font-size="12" fill="red" font-weight="bold">白の外側</text>
    
    <!-- テキスト（margin で右にずれた位置） -->
    <text x="100" y="310" font-size="14">category</text>
    <text x="100" y="340" font-size="12" fill="#666">テキストテキスト...</text>
    <text x="420" y="440" font-size="11" fill="#888" text-anchor="end">XXXX.XX.XX</text>
    
    <!-- margin-bottom の部分も白の外 -->
    <rect x="50" y="460" width="400" height="40" fill="none" stroke="red" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="250" y="485" font-size="12" fill="red" font-weight="bold" text-anchor="middle">↑ この40pxも白の外側</text>
  </g>
  
  <!-- 問題点の説明 -->
  <text x="250" y="530" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">問題：</text>
  <text x="250" y="555" font-size="13" text-anchor="middle" fill="#666">赤い破線の部分は灰色の背景が見える</text>
  <text x="250" y="580" font-size="13" text-anchor="middle" fill="#666">→ カードの端っこに隙間ができて見た目が悪い</text>
</svg>