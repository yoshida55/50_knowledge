<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- .fixed-bg (z-index: -1) -->
  <rect x="240" y="0" width="560" height="500" fill="#e0e0e0" stroke="#bbb" stroke-dasharray="5,5" />
  <text x="520" y="250" font-family="sans-serif" font-size="20" text-anchor="middle" fill="#888">.fixed-bg (背景画像)</text>
  
  <!-- .sidebar (z-index: -1) -->
  <rect x="0" y="0" width="240" height="500" fill="#f0f0f0" stroke="#ccc" />
  <text x="120" y="40" font-family="sans-serif" font-size="18" text-anchor="middle" font-weight="bold">#side-menu (.sidebar)</text>
  <text x="120" y="200" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#666">width: 30rem</text>
  <text x="120" y="220" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#666">position: fixed</text>

  <!-- .main (スクロール可能エリア) -->
  <rect x="240" y="100" width="540" height="800" fill="none" stroke="#2196F3" stroke-width="2" />
  <text x="250" y="125" font-family="sans-serif" font-size="16" fill="#2196F3" font-weight="bold">.main (Contents Area)</text>
  
  <!-- .test_area (グラスモーフィズム) -->
  <rect x="260" y="350" width="500" height="150" fill="rgba(255,255,255,0.4)" stroke="#aaa" />
  <text x="510" y="430" font-family="sans-serif" font-size="14" text-anchor="middle">.test_area (すりガラス効果)</text>

  <!-- .hamburger_menu (z-index: 1000) -->
  <rect x="730" y="20" width="50" height="50" rx="5" fill="black" />
  <line x1="740" y1="35" x2="770" y2="35" stroke="white" stroke-width="3" />
  <line x1="740" y1="45" x2="770" y2="45" stroke="white" stroke-width="3" />
  <line x1="740" y1="55" x2="770" y2="55" stroke="white" stroke-width="3" />
  <text x="680" y="52" font-family="sans-serif" font-size="12" text-anchor="end" font-weight="bold">#hamburger-btn</text>

  <!-- 補足説明 -->
  <text x="400" y="20" font-family="sans-serif" font-size="12" text-anchor="middle" fill="red">※JSにより .open クラスを toggle して開閉制御</text>
</svg>