<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="300" fill="#f8f9fa" />

  <!-- ケース1: stretch (初期値) -->
  <g transform="translate(50, 50)">
    <text x="0" y="-15" font-family="sans-serif" font-size="14" font-weight="bold">1. align-items: stretch (初期値)</text>
    <rect width="200" height="200" fill="#eee" stroke="#ccc" />
    <!-- 子要素が横幅いっぱいに伸びる -->
    <rect width="200" height="40" y="20" fill="#FFCDD2" stroke="#D32F2F" stroke-width="2" />
    <text x="10" y="45" font-family="sans-serif" font-size="12" fill="#D32F2F">Home (ここもクリックできてしまう)</text>
    <path d="M 180 30 L 195 40 L 180 50" fill="none" stroke="#D32F2F" stroke-width="2" />
    <text x="100" y="150" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#666">幅いっぱいに「箱」が広がる</text>
  </g>

  <!-- ケース2: flex-start -->
  <g transform="translate(350, 50)">
    <text x="0" y="-15" font-family="sans-serif" font-size="14" font-weight="bold">2. align-items: flex-start</text>
    <rect width="200" height="200" fill="#eee" stroke="#ccc" />
    <!-- 子要素が文字の幅だけになる -->
    <rect width="60" height="40" y="20" fill="#C8E6C9" stroke="#388E3C" stroke-width="2" />
    <text x="10" y="45" font-family="sans-serif" font-size="12" fill="#388E3C">Home</text>
    <text x="100" y="150" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#666">「文字の長さ」だけになる</text>
  </g>
