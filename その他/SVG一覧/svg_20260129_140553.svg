<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- タイトル -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    centerPadding vs padding の違い
  </text>

  <!-- ========== 上半分：centerPadding ========== -->
  <g id="centerPadding">
    <!-- 背景 -->
    <rect x="50" y="60" width="700" height="140" fill="#f0f0f0" stroke="#999" stroke-width="2"/>
    <text x="400" y="85" font-size="16" font-weight="bold" text-anchor="middle" fill="#d32f2f">
      centerPadding: "0.3rem" （Slickのオプション）
    </text>

    <!-- 隣の画像（左） -->
    <rect x="80" y="110" width="120" height="80" fill="#bbb" opacity="0.5"/>
    <text x="140" y="155" font-size="12" text-anchor="middle" fill="#555">隣の画像</text>

    <!-- 中央の画像 -->
    <rect x="220" y="110" width="360" height="80" fill="#4caf50"/>
    <text x="400" y="155" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      中央の画像（強調）
    </text>

    <!-- 隣の画像（右） -->
    <rect x="600" y="110" width="120" height="80" fill="#bbb" opacity="0.5"/>
    <text x="660" y="155" font-size="12" text-anchor="middle" fill="#555">隣の画像</text>

    <!-- 矢印と説明 -->
    <line x1="210" y1="150" x2="190" y2="150" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowRed)"/>
    <text x="175" y="145" font-size="11" text-anchor="end" fill="#d32f2f">0.3rem</text>
    
    <line x1="590" y1="150" x2="610" y2="150" stroke="#d32f2f" stroke-width="2" marker-start="url(#arrowRed)"/>
    <text x="625" y="145" font-size="11" fill="#d32f2f">0.3rem</text>
  </g>

  <!-- ========== 下半分：CSS padding ========== -->
  <g id="cssPadding">
    <!-- 背景 -->
    <rect x="50" y="230" width="700" height="140" fill="#f0f0f0" stroke="#999" stroke-width="2"/>
    <text x="400" y="255" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">
      padding: 0 1rem; （CSSのプロパティ）
    </text>

    <!-- 画像1（内側に余白） -->
    <g>
      <rect x="80" y="280" width="180" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" stroke-dasharray="4"/>
      <rect x="95" y="295" width="150" height="50" fill="#2196f3"/>
      <text x="170" y="325" font-size="12" text-anchor="middle" fill="white">画像1</text>
      <text x="85" y="340" font-size="10" fill="#1976d2">1rem</text>
      <text x="235" y="340" font-size="10" text-anchor="end" fill="#1976d2">1rem</text>
    </g>

    <!-- 画像2 -->
    <g>
      <rect x="280" y="280" width="180" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" stroke-dasharray="4"/>
      <rect x="295" y="295" width="150" height="50" fill="#2196f3"/>
      <text x="370" y="325" font-size="12" text-anchor="middle" fill="white">画像2</text>
    </g>

    <!-- 画像3 -->
    <g>
      <rect x="480" y="280" width="180" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" stroke-dasharray="4"/>
      <rect x="495" y="295" width="150" height="50" fill="#2196f3"/>
      <text x="570" y="325" font-size="12" text-anchor="middle" fill="white">画像3</text>
    </g>

    <!-- 隙間の矢印 -->
    <line x1="270" y1="320" x2="280" y2="320" stroke="#ff6f00" stroke-width="2" marker-end="url(#arrowOrange)"/>
    <line x1="470" y1="320" x2="480" y2="320" stroke="#ff6f00" stroke-width="2" marker-start="url(#arrowOrange)"/>
    <text x="375" y="315" font-size="11" text-anchor="middle" fill="#ff6f00" font-weight="bold">
      2rem の隙間
    </text>
  </g>

  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#d32f2f"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#ff6f00"/>
    </marker>
  </defs>
</svg>