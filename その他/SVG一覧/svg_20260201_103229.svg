<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- タイトル -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Flexboxの幅指定混在とspace-betweenの問題
  </text>
  
  <!-- ========== ケース1: 親要素が広い場合 ========== -->
  <text x="400" y="65" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">
    ケース1: 親要素 600px（余白あり）
  </text>
  
  <!-- 親コンテナ -->
  <rect x="100" y="80" width="600" height="100" fill="white" stroke="#333" stroke-width="2"/>
  <text x="100" y="75" font-size="12" fill="#666">親: width: 600px</text>
  <text x="100" y="195" font-size="11" fill="#666">display: flex; justify-content: space-between;</text>
  
  <!-- 子要素1 -->
  <rect x="110" y="90" width="150" height="70" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="185" y="120" font-size="13" font-weight="bold" text-anchor="middle" fill="white">150px</text>
  <text x="185" y="138" font-size="11" text-anchor="middle" fill="white">固定幅</text>
  
  <!-- 子要素2 -->
  <rect x="410" y="90" width="280" height="70" fill="#FF9800" stroke="#333" stroke-width="2"/>
  <text x="550" y="120" font-size="13" font-weight="bold" text-anchor="middle" fill="white">50% = 300px</text>
  <text x="550" y="138" font-size="11" text-anchor="middle" fill="white">パーセント幅</text>
  
  <!-- 余白の説明 -->
  <line x1="270" y1="125" x2="400" y2="125" stroke="#e91e63" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="335" y="120" font-size="11" fill="#e91e63" text-anchor="middle">余白150px</text>
  <text x="335" y="145" font-size="10" fill="#666" text-anchor="middle">space-between動作✓</text>
  
  <!-- ========== ケース2: 親要素が狭い場合 ========== -->
  <text x="400" y="240" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">
    ケース2: 親要素 400px（要素合計450px > 親400px）
  </text>
  
  <!-- 親コンテナ -->
  <rect x="100" y="255" width="400" height="100" fill="white" stroke="#d32f2f" stroke-width="3"/>
  <text x="100" y="250" font-size="12" fill="#666">親: width: 400px</text>
  <text x="100" y="370" font-size="11" fill="#666">display: flex; justify-content: space-between;</text>
  
  <!-- 子要素1（縮小される） -->
  <rect x="110" y="265" width="120" height="70" fill="#4CAF50" opacity="0.7" stroke="#333" stroke-width="2"/>
  <text x="170" y="293" font-size="12" font-weight="bold" text-anchor="middle" fill="white">150px→120px</text>
  <text x="170" y="309" font-size="10" text-anchor="middle" fill="white">縮小された</text>
  
  <!-- 子要素2（縮小される） -->
  <rect x="240" y="265" width="250" height="70" fill="#FF9800" opacity="0.7" stroke="#333" stroke-width="2"/>
  <text x="365" y="293" font-size="12" font-weight="bold" text-anchor="middle" fill="white">50%=200px→250px</text>
  <text x="365" y="309" font-size="10" text-anchor="middle" fill="white">溢れて調整</text>
  
  <!-- 警告アイコン -->
  <circle cx="520" cy="300" r="15" fill="#d32f2f"/>
  <text x="520" y="307" font-size="18" font-weight="bold" text-anchor="middle" fill="white">!</text>
  
  <!-- 問題の説明 -->
  <text x="550" y="280" font-size="11" fill="#d32f2f" font-weight="bold">問題発生:</text>
  <text x="550" y="296" font-size="10" fill="#666">・space-between無効</text>
  <text x="550" y="310" font-size="10" fill="#666">・要素が縮小</text>
  <text x="550" y="324" font-size="10" fill="#666">・レイアウト崩れ</text>
  
  <!-- ========== ケース3: 100%超過の詳細 ========== -->
  <text x="400" y="410" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">
    ケース3: 要素合計100%超過時の挙動
  </text>
  
  <!-- 親コンテナ -->
  <rect x="100" y="425" width="600" height="100" fill="white" stroke="#d32f2f" stroke-width="3"/>
  <text x="100" y="420" font-size="12" fill="#666">親: width: 600px</text>
  <text x="100" y="540" font-size="11" fill="#666">要素合計: 150px + 50%(300px) + 30%(180px) = 630px > 600px</text>
  
  <!-- 子要素1 -->
  <rect x="110" y="435" width="130" height="70" fill="#4CAF50" opacity="0.7" stroke="#333" stroke-width="2"/>
  <text x="175" y="465" font-size="11" font-weight="bold" text-anchor="middle" fill="white">150px</text>
  <text x="175" y="480" font-size="10" text-anchor="middle" fill="white">→130px縮小</text>
  
  <!-- 子要素2 -->
  <rect x="250" y="435" width="260" height="70" fill="#FF9800" opacity="0.7" stroke="#333" stroke-width="2"/>
  <text x="380" y="465" font-size="11" font-weight="bold" text-anchor="middle" fill="white">50%=300px</text>
  <text x="380" y="480" font-size="10" text-anchor="middle" fill="white">→260px縮小</text>
  
  <!-- 子要素3 -->
  <rect x="520" y="435" width="170" height="70" fill="#9C27B0" opacity="0.7" stroke="#333" stroke-width="2"/>
  <text x="605" y="465" font-size="11" font-weight="bold" text-anchor="middle" fill="white">30%=180px</text>
  <text x="605" y="480" font-size="10" text-anchor="middle" fill="white">→170px縮小</text>
  
  <!-- 説明ボックス -->
  <rect x="50" y="560" width="700" height="35" fill="#fff3e0" stroke="#FF9800" stroke-width="2" rx="5"/>
  <text x="400" y="578" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">
    ⚠ 対策: flex-shrink: 0 で縮小防止、またはwidth合計を100%以下に調整
  </text>
</svg>