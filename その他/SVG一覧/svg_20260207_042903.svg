<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- タイトル -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">背景画像表示にheight指定が必要な理由</text>
  
  <!-- 左側: heightなしの場合 -->
  <g>
    <text x="200" y="70" font-size="16" font-weight="bold" text-anchor="middle" fill="#c0392b">❌ height指定なし</text>
    
    <!-- コードブロック -->
    <rect x="50" y="90" width="300" height="100" fill="#f8f8f8" stroke="#ddd" stroke-width="2" rx="5"/>
    <text x="60" y="115" font-size="14" fill="#333" font-family="monospace">.box {</text>
    <text x="70" y="140" font-size="14" fill="#666" font-family="monospace">background-image: url(...);</text>
    <text x="70" y="165" font-size="14" fill="#999" font-family="monospace">/* height指定なし */</text>
    <text x="60" y="180" font-size="14" fill="#333" font-family="monospace">}</text>
    
    <!-- 結果 -->
    <rect x="50" y="220" width="300" height="150" fill="#fff" stroke="#333" stroke-width="2" rx="5"/>
    <text x="200" y="245" font-size="14" text-anchor="middle" fill="#666">要素（.box）</text>
    <line x1="60" y1="250" x2="340" y2="250" stroke="#ddd" stroke-dasharray="5,5"/>
    
    <!-- 高さ0の表示 -->
    <rect x="50" y="255" width="300" height="0" fill="none" stroke="#c0392b" stroke-width="3"/>
    <text x="200" y="280" font-size="13" text-anchor="middle" fill="#c0392b">高さ = 0px</text>
    <text x="200" y="310" font-size="12" text-anchor="middle" fill="#666">背景画像の表示領域なし</text>
    <path d="M 180 320 L 150 350" stroke="#c0392b" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>
    <text x="200" y="355" font-size="14" text-anchor="middle" fill="#c0392b" font-weight="bold">見えない！</text>
  </g>
  
  <!-- 右側: heightありの場合 -->
  <g>
    <text x="600" y="70" font-size="16" font-weight="bold" text-anchor="middle" fill="#27ae60">✓ height指定あり</text>
    
    <!-- コードブロック -->
    <rect x="450" y="90" width="300" height="100" fill="#f8f8f8" stroke="#ddd" stroke-width="2" rx="5"/>
    <text x="460" y="115" font-size="14" fill="#333" font-family="monospace">.box {</text>
    <text x="470" y="140" font-size="14" fill="#666" font-family="monospace">background-image: url(...);</text>
    <text x="470" y="165" font-size="14" fill="#27ae60" font-family="monospace" font-weight="bold">height: 200px;</text>
    <text x="460" y="180" font-size="14" fill="#333" font-family="monospace">}</text>
    
    <!-- 結果 -->
    <rect x="450" y="220" width="300" height="150" fill="#fff" stroke="#333" stroke-width="2" rx="5"/>
    <text x="600" y="245" font-size="14" text-anchor="middle" fill="#666">要素（.box）</text>
    <line x1="460" y1="250" x2="740" y2="250" stroke="#ddd" stroke-dasharray="5,5"/>
    
    <!-- 背景画像領域 -->
    <rect x="460" y="260" width="280" height="100" fill="#3498db" fill-opacity="0.3" stroke="#3498db" stroke-width="2"/>
    <pattern id="bgImage" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="15" fill="#3498db" opacity="0.3"/>
    </pattern>
    <rect x="460" y="260" width="280" height="100" fill="url(#bgImage)"/>
    <text x="600" y="315" font-size="13" text-anchor="middle" fill="#fff" font-weight="bold" stroke="#333" stroke-width="0.5">背景画像表示領域</text>
    
    <text x="600" y="340" font-size="12" text-anchor="middle" fill="#27ae60">高さ = 200px</text>
    <path d="M 580 350 L 600 280" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  </g>
  
  <!-- 中央の比較矢印 -->
  <text x="400" y="450" font-size="16" text-anchor="middle" fill="#666" font-weight="bold">比較</text>
  <path d="M 200 400 L 200 430 L 380 430" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  <path d="M 600 400 L 600 430 L 420 430" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  
  <!-- 結論 -->
  <rect x="150" y="470" width="500" height="100" fill="#fffbea" stroke="#f39c12" stroke-width="3" rx="10"/>
  <text x="400" y="500" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">💡 重要ポイント</text>
  <text x="400" y="530" font-size="14" text-anchor="middle" fill="#555">背景画像は要素の「背景」なので、要素自体に高さがないと</text>
  <text x="400" y="555" font-size="14" text-anchor="middle" fill="#555">表示する領域が確保されず、画像が見えません</text>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#c0392b"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60"/>
    </marker>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
</svg>