<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- ブラウザ枠 -->
  <rect x="10" y="10" width="380" height="280" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="5"/>
  
  <!-- ブラウザ上部バー -->
  <rect x="10" y="10" width="380" height="30" fill="#ddd" stroke="#333" stroke-width="2" rx="5"/>
  <circle cx="30" cy="25" r="6" fill="#ff5f57"/>
  <circle cx="50" cy="25" r="6" fill="#ffbd2e"/>
  <circle cx="70" cy="25" r="6" fill="#28ca42"/>
  
  <!-- 元のページコンテンツ（後ろに見える） -->
  <rect x="30" y="60" width="340" height="30" fill="#e0e0e0" rx="3"/>
  <rect x="30" y="100" width="340" height="60" fill="#c0c0c0" rx="3"/>
  <rect x="30" y="170" width="340" height="100" fill="#e0e0e0" rx="3"/>
  
  <!-- オーバーレイ（半透明の黒） -->
  <rect x="10" y="40" width="380" height="250" fill="rgba(0,0,0,0.6)"/>
  
  <!-- モーダル本体（白いボックス） -->
  <rect x="80" y="80" width="240" height="160" fill="white" rx="8" stroke="#ddd" stroke-width="1"/>
  
  <!-- 閉じるボタン（×） -->
  <circle cx="300" cy="100" r="12" fill="#e74c3c"/>
  <text x="300" y="105" text-anchor="middle" font-size="14" fill="white" font-weight="bold">×</text>
  
  <!-- モーダルのタイトル -->
  <text x="200" y="120" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">ログイン</text>
  
  <!-- 入力欄っぽいもの -->
  <rect x="110" y="135" width="180" height="25" fill="#f0f0f0" stroke="#ccc" rx="3"/>
  <text x="120" y="152" font-size="10" fill="#999">メールアドレス</text>
  
  <rect x="110" y="170" width="180" height="25" fill="#f0f0f0" stroke="#ccc" rx="3"/>
  <text x="120" y="187" font-size="10" fill="#999">パスワード</text>
  
  <!-- ボタン -->
  <rect x="150" y="205" width="100" height="25" fill="#3498db" rx="4"/>
  <text x="200" y="222" text-anchor="middle" font-size="11" fill="white" font-weight="bold">ログイン</text>
</svg>