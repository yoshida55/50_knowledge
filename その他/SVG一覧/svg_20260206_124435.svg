<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" font-family="sans-serif">

  <!-- タイトル -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">無限スクロール（ベルトコンベア式）</text>

  <!-- ===== STEP1: 構造 ===== -->
  <text x="20" y="65" font-size="16" font-weight="bold" fill="#333">STEP1: 同じ画像を2セット並べる</text>

  <!-- 窓 -->
  <rect x="20" y="80" width="200" height="80" fill="none" stroke="blue" stroke-width="3" rx="4"/>
  <text x="120" y="175" text-anchor="middle" font-size="11" fill="blue" font-weight="bold">窓（slide_area）overflow: hidden</text>

  <!-- トラック -->
  <rect x="20" y="85" width="760" height="70" fill="#f5f5f5" stroke="#aaa" stroke-dasharray="4" rx="2"/>

  <!-- 1セット目 -->
  <rect x="25"  y="90" width="120" height="60" fill="#FFCCCC" stroke="#CC0000" rx="4"/>
  <text x="85"  y="125" text-anchor="middle" font-size="13" font-weight="bold">画像1</text>
  <rect x="150" y="90" width="120" height="60" fill="#CCFFCC" stroke="#00AA00" rx="4"/>
  <text x="210" y="125" text-anchor="middle" font-size="13" font-weight="bold">画像2</text>
  <rect x="275" y="90" width="120" height="60" fill="#CCCCFF" stroke="#0000CC" rx="4"/>
  <text x="335" y="125" text-anchor="middle" font-size="13" font-weight="bold">画像3</text>

  <!-- 区切り線 -->
  <line x1="398" y1="85" x2="398" y2="155" stroke="orange" stroke-width="2" stroke-dasharray="6"/>

  <!-- 2セット目（コピー） -->
  <rect x="400" y="90" width="120" height="60" fill="#FFE0E0" stroke="#CC0000" rx="4" stroke-dasharray="3"/>
  <text x="460" y="120" text-anchor="middle" font-size="12" fill="#999">画像1</text>
  <text x="460" y="135" text-anchor="middle" font-size="9" fill="#999">コピー</text>
  <rect x="525" y="90" width="120" height="60" fill="#E0FFE0" stroke="#00AA00" rx="4" stroke-dasharray="3"/>
  <text x="585" y="120" text-anchor="middle" font-size="12" fill="#999">画像2</text>
  <text x="585" y="135" text-anchor="middle" font-size="9" fill="#999">コピー</text>
  <rect x="650" y="90" width="120" height="60" fill="#E0E0FF" stroke="#0000CC" rx="4" stroke-dasharray="3"/>
  <text x="710" y="120" text-anchor="middle" font-size="12" fill="#999">画像3</text>
  <text x="710" y="135" text-anchor="middle" font-size="9" fill="#999">コピー</text>

  <text x="210" y="190" text-anchor="middle" font-size="11" fill="orange">1セット目</text>
  <text x="585" y="190" text-anchor="middle" font-size="11" fill="orange">2セット目（まったく同じ）</text>

  <!-- ===== STEP2: 流れる ===== -->
  <text x="20" y="225" font-size="16" font-weight="bold" fill="#333">STEP2: 左にスーッと流す</text>

  <!-- 矢印 -->
  <line x1="700" y1="250" x2="100" y2="250" stroke="#333" stroke-width="3" marker-end="url(#arrow)"/>
  <defs><marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M 0 0 L 10 5 L 0 10 z" fill="#333"/></marker></defs>
  <text x="400" y="245" text-anchor="middle" font-size="13" font-weight="bold">translateX で左に動かし続ける</text>

  <!-- 途中経過：画像1が半分出た状態 -->
  <rect x="20" y="265" width="200" height="80" fill="none" stroke="blue" stroke-width="3" rx="4"/>
  <!-- 画像1の右半分 + 画像2の左半分が見える -->
  <rect x="20" y="270" width="80" height="70" fill="#FFCCCC" stroke="#CC0000" rx="4"/>
  <text x="60" y="310" text-anchor="middle" font-size="11">画像1</text>
  <rect x="105" y="270" width="115" height="70" fill="#CCFFCC" stroke="#00AA00" rx="4"/>
  <text x="160" y="310" text-anchor="middle" font-size="11">画像2</text>
  <text x="120" y="360" text-anchor="middle" font-size="12" fill="#555">途中：2枚が同時に見える瞬間もある</text>

  <!-- ===== STEP3: ループ ===== -->
  <text x="20" y="400" font-size="16" font-weight="bold" fill="#333">STEP3: 1セット分動いたら → 瞬間で元に戻る</text>

  <!-- Before -->
  <text x="170" y="425" text-anchor="middle" font-size="12" fill="#666">3枚分動いた瞬間</text>
  <rect x="20" y="435" width="300" height="55" fill="none" stroke="blue" stroke-width="3" rx="4"/>
  <rect x="25" y="440" width="90" height="45" fill="#FFE0E0" stroke="#CC0000" rx="4" stroke-dasharray="3"/>
  <text x="70" y="467" text-anchor="middle" font-size="10" fill="#999">画像1(コピー)</text>
  <rect x="120" y="440" width="90" height="45" fill="#E0FFE0" stroke="#00AA00" rx="4" stroke-dasharray="3"/>
  <text x="165" y="467" text-anchor="middle" font-size="10" fill="#999">画像2(コピー)</text>
  <rect x="215" y="440" width="100" height="45" fill="#E0E0FF" stroke="#0000CC" rx="4" stroke-dasharray="3"/>
  <text x="265" y="467" text-anchor="middle" font-size="10" fill="#999">画像3(コピー)</text>

  <!-- = 同じ -->
  <text x="400" y="465" text-anchor="middle" font-size="28" font-weight="bold" fill="green">＝</text>
  <text x="400" y="485" text-anchor="middle" font-size="11" fill="green">見た目まったく同じ！</text>

  <!-- After -->
  <text x="620" y="425" text-anchor="middle" font-size="12" fill="#666">元の位置に瞬間で戻る</text>
  <rect x="470" y="435" width="300" height="55" fill="none" stroke="blue" stroke-width="3" rx="4"/>
  <rect x="475" y="440" width="90" height="45" fill="#FFCCCC" stroke="#CC0000" rx="4"/>
  <text x="520" y="467" text-anchor="middle" font-size="11" font-weight="bold">画像1</text>
  <rect x="570" y="440" width="90" height="45" fill="#CCFFCC" stroke="#00AA00" rx="4"/>
  <text x="615" y="467" text-anchor="middle" font-size="11" font-weight="bold">画像2</text>
  <rect x="665" y="440" width="100" height="45" fill="#CCCCFF" stroke="#0000CC" rx="4"/>
  <text x="715" y="467" text-anchor="middle" font-size="11" font-weight="bold">画像3</text>

  <!-- 結論 -->
  <rect x="20" y="510" width="760" height="40" fill="#FFFFDD" stroke="#CCAA00" rx="8"/>
  <text x="400" y="535" text-anchor="middle" font-size="14" font-weight="bold">コピーと本物の見た目が同じだから、戻った瞬間が人の目にはわからない → 無限ループ！</text>

  <!-- 目のアイコン的な -->
  <text x="720" y="537" text-anchor="middle" font-size="20">👁</text>

</svg>
