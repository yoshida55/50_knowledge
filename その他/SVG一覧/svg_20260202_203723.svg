<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <text x="10" y="25" font-size="18" font-weight="bold">なぜ両方必要？</text>
  
  <!-- align-items: flex-endだけ -->
  <rect x="20" y="50" width="250" height="140" fill="#fff9e6" stroke="#999" stroke-width="2"/>
  <text x="30" y="70" font-size="12">左container (height: auto)</text>
  
  <rect x="40" y="85" width="210" height="30" fill="#fff" stroke="#000"/>
  <text x="110" y="105" font-size="10">メッセージ</text>
  
  <rect x="40" y="120" width="210" height="35" fill="#ffd700" stroke="#000"/>
  <text x="120" y="142" font-size="10">🐱 猫</text>
  
  <line x1="30" y1="165" x2="260" y2="165" stroke="#ff0000" stroke-width="2"/>
  <text x="80" y="185" font-size="10" fill="#ff0000">↑ 下揃えだけど</text>
  <text x="80" y="200" font-size="10" fill="#ff0000">メッセージと猫はくっつく</text>
  
  <!-- height: 100% + margin-top: auto -->
  <rect x="310" y="50" width="250" height="300" fill="#e6ffe6" stroke="#00cc00" stroke-width="2"/>
  <text x="320" y="70" font-size="12">左container (height: 100%)</text>
  
  <rect x="330" y="85" width="210" height="30" fill="#fff" stroke="#000"/>
  <text x="400" y="105" font-size="10">メッセージ</text>
  
  <line x1="435" y1="120" x2="435" y2="295" stroke="#ff6600" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="445" y="210" font-size="9" fill="#ff6600">margin-top: auto</text>
  
  <rect x="330" y="300" width="210" height="35" fill="#ffd700" stroke="#000"/>
  <text x="410" y="322" font-size="10">🐱 猫</text>
  
  <line x1="320" y1="340" x2="550" y2="340" stroke="#00cc00" stroke-width="2"/>
  <text x="350" y="360" font-size="10" fill="#00cc00">↑ コンテナは下揃え</text>
  <text x="350" y="375" font-size="10" fill="#00cc00">中で猫が下に</text>
</svg>
