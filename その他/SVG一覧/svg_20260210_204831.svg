<svg width="500" height="700" viewBox="0 0 500 700" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#ffffff" />
  
  <!-- Browser Frame -->
  <rect x="50" y="50" width="400" height="600" rx="30" fill="#fcfcfc" stroke="#333" stroke-width="5" />
  
  <!-- Screen Area: .menu__inner -->
  <rect x="70" y="100" width="360" height="500" fill="#f1f8e9" stroke="#388e3c" stroke-width="2" />
  <text x="80" y="125" font-family="sans-serif" font-size="16" font-weight="bold" fill="#388e3c">① 親: .menu__inner (height: 100vh)</text>
  <text x="85" y="145" font-family="sans-serif" font-size="11" fill="#666">display: flex; flex-direction: column; justify-content: space-between;</text>
  
  <!-- Nav Area: .menu__navi -->
  <rect x="90" y="170" width="320" height="410" fill="#fce4ec" stroke="#d81b60" stroke-width="2" />
  <text x="100" y="195" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ad1457">② 子: .menu__navi (height: 100% / Flex)</text>
  <text x="110" y="215" font-family="sans-serif" font-size="11" fill="#666">この中で「上下」に引き離している</text>
  
  <!-- Grandchildren: .menu__navi__upper -->
  <rect x="100" y="240" width="300" height="150" fill="#ffffff" stroke="#d81b60" stroke-width="1" />
  <text x="250" y="265" font-family="sans-serif" font-size="13" text-anchor="middle" font-weight="bold" fill="#333">③ 孫: .menu__navi__upper</text>
  <text x="250" y="285" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#999">（メインのメニュー項目）</text>
  
  <!-- Lower: .menu__navi__lower -->
  <rect x="100" y="450" width="300" height="120" fill="#e0f2f1" stroke="#00897b" stroke-width="1" />
  <text x="250" y="475" font-family="sans-serif" font-size="13" text-anchor="middle" font-weight="bold" fill="#00695c">③ 孫: .menu__navi__lower</text>
  <text x="250" y="495" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#666">（コピーライト、バナーなど）</text>
  
  <!-- Baton Indicator -->
  <path d="M420 100 L420 500" stroke="#d81b60" stroke-width="3" stroke-dasharray="10 5" marker-end="url(#arrow-red)" />
  <text x="430" y="300" font-family="sans-serif" font-size="12" fill="#d81b60" transform="rotate(90 430 300)">Height 100% Baton</text>

  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d81b60" />
    </marker>
  </defs>
</svg>