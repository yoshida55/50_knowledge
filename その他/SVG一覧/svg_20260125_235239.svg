<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景（親要素の枠） -->
  <rect x="10" y="50" width="380" height="100" fill="#222" stroke="#444" />
  <text x="20" y="30" fill="white" font-size="12">親要素 (contact_msg)</text>

  <!-- STEP 1: top: 50% -->
  <rect x="50" y="100" width="30" height="30" fill="none" stroke="red" stroke-dasharray="2" />
  <text x="50" y="145" fill="red" font-size="10">1. top: 50% (上端が中央)</text>

  <!-- STEP 2: translateY(-50%) -->
  <rect x="150" y="85" width="30" height="30" fill="none" stroke="cyan" stroke-dasharray="2" />
  <text x="150" y="145" fill="cyan" font-size="10">2. translateY(-50%) (中心が中央)</text>

  <!-- STEP 3: rotate(45deg) -->
  <g transform="translate(280, 100) rotate(45) translate(-15, -15)">
    <rect x="0" y="0" width="30" height="30" fill="none" stroke="yellow" stroke-width="2" />
  </g>
  <text x="260" y="145" fill="yellow" font-size="10">3. rotate(45deg) (回転)</text>
  
  <!-- 中央線 -->
  <line x1="10" y1="100" x2="390" y2="100" stroke="#555" stroke-dasharray="4" />
</svg>