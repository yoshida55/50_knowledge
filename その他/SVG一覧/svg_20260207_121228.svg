# SVGアニメーション テスト

## 1. 回転アニメーション

<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect x="75" y="75" width="50" height="50" fill="#89b4fa" rx="8">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>

## 2. 色変化アニメーション

<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="50" r="40">
    <animate attributeName="fill" values="#f38ba8;#89b4fa;#a6e3a1;#f38ba8" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>

## 3. 移動アニメーション

<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="30" cy="50" r="20" fill="#f9e2af">
    <animate attributeName="cx" from="30" to="270" dur="2s" repeatCount="indefinite" direction="alternate"/>
  </circle>
</svg>

## 4. 静止SVG（比較用）

<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect x="10" y="10" width="80" height="80" fill="#cba6f7" rx="12"/>
  <text x="110" y="55" fill="#cdd6f4" font-size="14">静止画</text>
</svg>
