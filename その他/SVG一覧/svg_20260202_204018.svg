<svg width="600" height="380" xmlns="http://www.w3.org/2000/svg">
  <!-- タイトル -->
  <text x="10" y="25" font-size="16" font-weight="bold">2階層レイアウトの仕組み</text>
  
  <!-- 親 -->
  <rect x="20" y="40" width="560" height="320" fill="#ffe6e6" stroke="#ff0000" stroke-width="2"/>
  <text x="30" y="60" font-size="11">親 .about_area (align-items: flex-end)</text>
  
  <!-- 左子 -->
  <rect x="40" y="80" width="240" height="260" fill="#ccffff" stroke="#0066cc" stroke-width="2"/>
  <text x="50" y="100" font-size="10">左子 (height: 100%)</text>
  
  <rect x="60" y="120" width="200" height="30" fill="#fff" stroke="#000"/>
  <text x="130" y="140" font-size="9">メッセージ</text>
  
  <line x1="160" y1="155" x2="160" y2="290" stroke="#ff6600" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="170" y="225" font-size="9" fill="#ff6600">margin-top: auto</text>
  
  <rect x="60" y="295" width="200" height="40" fill="#ffd700" stroke="#000"/>
  <text x="135" y="320" font-size="9">🐱 猫</text>
  
  <!-- 右子 -->
  <rect x="320" y="180" width="240" height="160" fill="#ccffcc" stroke="#00cc00" stroke-width="2"/>
  <text x="330" y="200" font-size="10">右子</text>
  
  <rect x="340" y="220" width="200" height="50" fill="#ffd700" stroke="#000"/>
  <text x="415" y="250" font-size="9">店内画像</text>
  
  <rect x="340" y="280" width="200" height="50" fill="#fff" stroke="#000"/>
  <text x="420" y="310" font-size="9">説明文</text>
  
  <!-- 下揃えの線 -->
  <line x1="30" y1="345" x2="570" y2="345" stroke="#ff0000" stroke-width="3"/>
  <text x="240" y="370" font-size="10" fill="#ff0000" font-weight="bold">↑ 左右がここで揃う (flex-end)</text>
</svg>
