<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg"> <!-- 背景 --> <rect width="1200" height="900" fill="#f5f5f5"/> <!-- Header エリア --> <g id="header-area"> <rect x="0" y="0" width="1200" height="100" fill="rgba(255,255,255,0)" stroke="#333" stroke-width="3"/> <text x="20" y="25" font-size="16" fill="#ff2a2a" font-weight="bold">#header</text> <text x="20" y="45" font-size="14" fill="#666">position: static</text> <text x="20" y="65" font-size="14" fill="#666">height: 100px</text> <text x="20" y="85" font-size="14" fill="#666">背景透明</text>
<!-- ロゴ（左上） -->
<rect x="50" y="40" width="120" height="40" fill="#fff" stroke="#ff2a2a" stroke-width="2"/>
<text x="75" y="60" font-size="13" fill="#333" font-weight="bold">&lt;h1 class="site-title"&gt;</text>
<text x="75" y="75" font-size="11" fill="#666">ロゴ画像(赤)</text>

<!-- ハンバーガーメニュー（右上固定） -->
<rect x="1100" y="0" width="100" height="100" fill="#ff2a2a" stroke="#333" stroke-width="3"/>
<text x="1110" y="30" font-size="12" fill="#fff" font-weight="bold">.hamburger</text>
<text x="1110" y="50" font-size="11" fill="#fff">position: fixed</text>
<text x="1110" y="65" font-size="11" fill="#fff">top: 0, right: 0</text>
<text x="1110" y="80" font-size="11" fill="#fff">z-index: 30</text>
<line x1="1120" y1="36" x2="1170" y2="36" stroke="#fff" stroke-width="2"/>
<line x1="1120" y1="50" x2="1170" y2="50" stroke="#fff" stroke-width="2"/>
<line x1="1120" y1="64" x2="1170" y2="64" stroke="#fff" stroke-width="2"/>

</g> <!-- Mainvisual エリア --> <g id="mainvisual-area"> <rect x="0" y="100" width="1200" height="720" fill="#e0e0e0" stroke="#333" stroke-width="3"/> <text x="20" y="130" font-size="16" fill="#ff2a2a" font-weight="bold">#mainvisual</text> <text x="20" y="150" font-size="14" fill="#666">position: relative</text> <text x="20" y="170" font-size="14" fill="#666">height: 720px</text>
<!-- 画像エリア（右側75%） -->
<rect x="300" y="100" width="900" height="720" fill="#a0a0a0" stroke="#666" stroke-width="2"/>
<text x="320" y="140" font-size="14" fill="#fff" font-weight="bold">&lt;ul class="fade"&gt;</text>
<text x="320" y="165" font-size="13" fill="#fff">width: 75%</text>
<text x="320" y="185" font-size="13" fill="#fff">position: absolute</text>
<text x="320" y="205" font-size="13" fill="#fff">top: 0, right: 0</text>

<text x="650" y="350" font-size="18" fill="#fff" font-weight="bold">3枚の画像</text>
<text x="650" y="380" font-size="15" fill="#fff">&lt;li&gt;画像1&lt;/li&gt;</text>
<text x="650" y="405" font-size="15" fill="#fff">&lt;li&gt;画像2&lt;/li&gt;</text>
<text x="650" y="430" font-size="15" fill="#fff">&lt;li&gt;画像3&lt;/li&gt;</text>
<text x="650" y="465" font-size="13" fill="#ffd700">CSSアニメーション</text>
<text x="650" y="485" font-size="12" fill="#ffd700">opacity: 0 → 1 → 0</text>
<text x="650" y="505" font-size="12" fill="#ffd700">15秒ループ</text>

</g> <!-- テキストエリア（画像の上に重なる） --> <g id="text-area"> <rect x="120" y="380" width="400" height="220" fill="rgba(255,255,255,0.95)" stroke="#ff2a2a" stroke-width="4"/> <text x="140" y="410" font-size="14" fill="#ff2a2a" font-weight="bold">.text</text> <text x="140" y="430" font-size="12" fill="#666">position: absolute</text> <text x="140" y="448" font-size="12" fill="#666">top: 280px, left: 10%</text> <text x="140" y="466" font-size="12" fill="#666">z-index: 10</text>
<text x="140" y="500" font-size="20" fill="#333" font-weight="bold">話して学ぼう！</text>
<text x="140" y="525" font-size="20" fill="#333" font-weight="bold">BBB英会話スクール</text>

<rect x="140" y="545" width="280" height="40" fill="#ff2a2a" stroke="#9a0413" stroke-width="2" rx="5"/>
<text x="180" y="570" font-size="14" fill="#fff" font-weight="bold">無料体験はこちら →</text>
<text x="160" y="590" font-size="10" fill="#666">.btn (hover: scale拡大)</text>

</g> <!-- 全画面ナビメニュー（非表示時） --> <g id="navi-overlay" opacity="0.3"> <rect x="900" y="150" width="250" height="300" fill="#ff2a2a" stroke="#333" stroke-width="3" stroke-dasharray="10,5"/> <text x="920" y="180" font-size="14" fill="#fff" font-weight="bold">#navi</text> <text x="920" y="200" font-size="12" fill="#fff">position: fixed</text> <text x="920" y="218" font-size="12" fill="#fff">width: 100%, height: 100vh</text> <text x="920" y="236" font-size="12" fill="#fff">z-index: 20</text> <text x="920" y="254" font-size="12" fill="#fff">opacity: 0 (初期)</text> <text x="920" y="272" font-size="12" fill="#fff">visibility: hidden</text>
<text x="920" y="300" font-size="11" fill="#fff">クリック時:</text>
<text x="920" y="318" font-size="11" fill="#fff">opacity: 1</text>
<text x="920" y="333" font-size="11" fill="#fff">visibility: visible</text>
<text x="920" y="348" font-size="11" fill="#fff">(全画面表示)</text>

</g> <!-- 重なり順の説明 --> <g id="z-index-info"> <rect x="850" y="650" width="300" height="200" fill="#fff" stroke="#333" stroke-width="2"/> <text x="870" y="680" font-size="16" fill="#ff2a2a" font-weight="bold">z-index 重なり順</text>
<rect x="870" y="695" width="20" height="15" fill="#ff2a2a"/>
<text x="900" y="707" font-size="13" fill="#333">30: .hamburger</text>

<rect x="870" y="720" width="20" height="15" fill="#ff5555"/>
<text x="900" y="732" font-size="13" fill="#333">20: #navi (全画面メニュー)</text>

<rect x="870" y="745" width="20" height="15" fill="#ffaaaa"/>
<text x="900" y="757" font-size="13" fill="#333">10: .text (テキストエリア)</text>

<rect x="870" y="770" width="20" height="15" fill="#ccc"/>
<text x="900" y="782" font-size="13" fill="#333">なし: 画像・その他</text>

<text x="870" y="810" font-size="11" fill="#666">※数字が大きい方が前面</text>

</g> </svg>