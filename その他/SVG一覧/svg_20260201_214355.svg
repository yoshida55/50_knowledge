<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" font-size="20" font-weight="bold" text-anchor="middle" fill="#e60012">ビビビ祭 ポイント還元キャンペーン</text>
  
  <!-- Step 1: Entry -->
  <rect x="50" y="50" width="140" height="80" fill="#fff4e6" stroke="#ff8c00" stroke-width="2" rx="5"/>
  <text x="120" y="75" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff8c00">STEP 1</text>
  <text x="120" y="95" font-size="12" text-anchor="middle">事前エントリー</text>
  <text x="120" y="112" font-size="10" text-anchor="middle" fill="#666">1/5〜2/4</text>
  
  <!-- Arrow 1 -->
  <line x1="190" y1="90" x2="230" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 2: Reserve -->
  <rect x="230" y="50" width="140" height="80" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" rx="5"/>
  <text x="300" y="75" font-size="14" font-weight="bold" text-anchor="middle" fill="#1890ff">STEP 2</text>
  <text x="300" y="95" font-size="12" text-anchor="middle">予約＆来店</text>
  <text x="300" y="112" font-size="10" text-anchor="middle" fill="#666">予約:2/2〜2/4</text>
  <text x="300" y="125" font-size="10" text-anchor="middle" fill="#666">来店:2/9〜2/15</text>
  
  <!-- Arrow 2 -->
  <line x1="370" y1="90" x2="410" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 3: Points -->
  <rect x="410" y="50" width="140" height="80" fill="#f0fff4" stroke="#52c41a" stroke-width="2" rx="5"/>
  <text x="480" y="75" font-size="14" font-weight="bold" text-anchor="middle" fill="#52c41a">STEP 3</text>
  <text x="480" y="95" font-size="12" text-anchor="middle">ポイント還元</text>
  <text x="480" y="112" font-size="10" text-anchor="middle" fill="#666">加算:3/16頃</text>
  <text x="480" y="125" font-size="10" text-anchor="middle" fill="#666">期限:4/30</text>
  
  <!-- Details Box -->
  <rect x="50" y="160" width="500" height="220" fill="#fff" stroke="#999" stroke-width="2" rx="8"/>
  
  <!-- Rewards -->
  <text x="300" y="185" font-size="16" font-weight="bold" text-anchor="middle" fill="#e60012">還元内容</text>
  <text x="300" y="210" font-size="13" text-anchor="middle">対象金額の最大50%ポイント還元</text>
  
  <!-- Categories -->
  <rect x="70" y="230" width="220" height="60" fill="#fff4e6" stroke="#ff8c00" stroke-width="1.5" rx="5"/>
  <text x="180" y="250" font-size="12" font-weight="bold" text-anchor="middle">ヘアサロン</text>
  <text x="180" y="268" font-size="11" text-anchor="middle">1回まで</text>
  <text x="180" y="283" font-size="11" text-anchor="middle" fill="#e60012">上限10,000pt</text>
  
  <rect x="310" y="230" width="220" height="60" fill="#e6f7ff" stroke="#1890ff" stroke-width="1.5" rx="5"/>
  <text x="420" y="250" font-size="12" font-weight="bold" text-anchor="middle">その他サロン</text>
  <text x="420" y="268" font-size="11" text-anchor="middle">(ネイル/まつげ/リラク/エステ)</text>
  <text x="420" y="283" font-size="11" text-anchor="middle" fill="#e60012">上限10,000pt</text>
  
  <!-- Total -->
  <rect x="150" y="310" width="300" height="50" fill="#fff0f0" stroke="#e60012" stroke-width="2" rx="5"/>
  <text x="300" y="330" font-size="14" font-