<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- タイトル -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    4枚画像スライドショー（20秒周期）
  </text>
  
  <!-- タイムライン -->
  <line x1="50" y1="80" x2="750" y2="80" stroke="#666" stroke-width="2"/>
  
  <!-- 時間軸の目盛り -->
  <text x="50" y="70" font-size="12" text-anchor="middle" fill="#666">0s</text>
  <text x="225" y="70" font-size="12" text-anchor="middle" fill="#666">5s</text>
  <text x="400" y="70" font-size="12" text-anchor="middle" fill="#666">10s</text>
  <text x="575" y="70" font-size="12" text-anchor="middle" fill="#666">15s</text>
  <text x="750" y="70" font-size="12" text-anchor="middle" fill="#666">20s</text>
  
  <!-- Slide 1 -->
  <rect x="50" y="100" width="175" height="40" fill="#FF6B6B" opacity="0.8" rx="5"/>
  <text x="137.5" y="125" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Slide 1 ���示</text>
  <text x="760" y="120" font-size="12" fill="#666">delay: 0s</text>
  
  <!-- Slide 2 -->
  <rect x="225" y="150" width="175" height="40" fill="#4ECDC4" opacity="0.8" rx="5"/>
  <text x="312.5" y="175" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Slide 2 表示</text>
  <text x="760" y="170" font-size="12" fill="#666">delay: 5s</text>
  
  <!-- Slide 3 -->
  <rect x="400" y="200" width="175" height="40" fill="#95E1D3" opacity="0.8" rx="5"/>
  <text x="487.5" y="225" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Slide 3 表示</text>
  <text x="760" y="220" font-size="12" fill="#666">delay: 10s</text>
  
  <!-- Slide 4 -->
  <rect x="575" y="250" width="175" height="40" fill="#F38181" opacity="0.8" rx="5"/>
  <text x="662.5" y="275" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Slide 4 表示</text>
  <text x="760" y="270" font-size="12" fill="#666">delay: 15s</text>
  
  <!-- アニメーション詳細 -->
  <rect x="50" y="320" width="700" height="250" fill="#f9f9f9" stroke="#ccc" stroke-width="2" rx="10"/>
  <text x="400" y="345" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    各スライドのアニメーション詳細（5秒間）
  </text>
  
  <!-- アニメーションタイムライン -->
  <line x1="100" y1="380" x2="700" y2="380" stroke="#999" stroke-width="2"/>
  
  <!-- 0% -->
  <circle cx="100" cy="380" r="5" fill="#FF6B6B"/>
  <text x="100" y="400" font-size="11" text-anchor="middle" fill="#333">0%</text>
  <text x="100" y="415" font-size="10" text-anchor="middle" fill="#666">opacity: 1</text>
  <text x="100" y="428" font-size="10" text-anchor="middle" fill="#666">scale: 1.09</text>
  
  <!-- 25% (1.25s) -->
  <circle cx="250" cy="380" r="5" fill="#4ECDC4"/>
  <text x="250" y="400" font-size="11" text-anchor="middle" fill="#333">25% (1.25s)</text>
  <text x="250" y="415" font-size="10" text-anchor="middle" fill="#666">opacity: 1</text>
  <text x="250" y="428" font-size="10" text-anchor="middle" fill="#666">scale: 1.05</text>
  
  <!-- 29% (1.45s) -->
  <circle cx="310" cy="380" r="5" fill="#F38181"/>
  <text x="310" y="400" font-size="11" text-anchor="middle" fill="#333">29% (1.45s)</text>
  <text x="310" y="415" font-size="10" text-anchor="middle" fill="#666">opacity: 0</text>
  <text x="310" y="428" font-size="10" text-anchor="middle" fill="#666">scale: 1.0</text>
  
  <!-- 100% -->
  <circle cx="700" cy="380" r="5" fill="#999"/>
  <text x="700" y="400" font-size="11" text-anchor="middle" fill="#333">100% (5s)</text>
  <text x="700" y="415" font-size="10" text-anchor="middle" fill="#666">opacity: 0</text>
  <text x="700" y="428" font-size="10" text-anchor="middle" fill="#666">scale: 1.0</text>
  
  <!-- 視覚エフェクト説明 -->
  <text x="400" y="460" font-size="13" text-anchor="middle" fill="#333" font-weight="bold">
    エフェクト: ズームアウト + フェードアウト
  </text>
  
  <!-- 図形での視覚化 -->
  <g transform="translate(150, 475)">
    <rect x="0" y="0" width="60" height="40" fill="#FFE0E0" stroke="#FF6B6B" stroke-width="2" rx="3"/>
    <text x="30" y="55" font-size="10" text-anchor="middle" fill="#666">大きい</text>
    <text x="30" y="67" font-size="9" text-anchor="middle" fill="#666">(1.09倍)</text>
  </g>
  
  <text x="245" y="495" font-size="20" text-anchor="middle" fill="#999">→</text>
  
  <g transform="translate(280, 480)">
    <rect x="0" y="0" width="55" height="35" fill="#FFE0E0" stroke="#4ECDC4" stroke-width="2" rx="3"/>
    <text x="27.5" y="50" font-size="10" text-anchor="middle" fill="#666">やや小</text>
    <text x="27.5" y="62" font-size="9" text-anchor="middle" fill="#666">(1.05倍)</text>
  </g>
  
  <text x="370" y="500" font-size="20" text-anchor="middle" fill="#999">→</text>
  
  <g transform="translate(405, 485)">
    <rect