<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- タイトル -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">
    background-attachment の比較
  </text>
  
  <!-- 左側: scroll (デフォルト) -->
  <g id="scroll-example">
    <text x="200" y="70" text-anchor="middle" font-size="16" fill="#333">
      scroll (デフォルト)
    </text>
    
    <!-- ブラウザ枠 -->
    <rect x="50" y="90" width="300" height="400" fill="#fff" stroke="#333" stroke-width="2"/>
    
    <!-- 背景画像 (コンテンツと一緒に動く) -->
    <pattern id="bg-scroll" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="15" fill="#a8d5ff"/>
    </pattern>
    <rect x="50" y="90" width="300" height="400" fill="url(#bg-scroll)" opacity="0.5">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 0,-100; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- コンテンツ (背景と一緒に動く) -->
    <rect x="70" y="110" width="260" height="80" fill="#fff" stroke="#666"/>
    <text x="200" y="155" text-anchor="middle" font-size="14">コンテン��</text>
    <rect x="70" y="110" width="260" height="80" fill="transparent">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 0,-100; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- スクロール矢印 -->
    <path d="M 200 520 L 200 540 M 190 530 L 200 540 L 210 530" 
      stroke="#ff6b6b" stroke-width="3" fill="none">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </path>
    <text x="200" y="560" text-anchor="middle" font-size="12" fill="#ff6b6b">
      背景も一緒に動く
    </text>
  </g>
  
  <!-- 右側: fixed -->
  <g id="fixed-example">
    <text x="600" y="70" text-anchor="middle" font-size="16" fill="#333">
      fixed
    </text>
    
    <!-- ブラウザ枠 -->
    <rect x="450" y="90" width="300" height="400" fill="#fff" stroke="#333" stroke-width="2"/>
    
    <!-- 背景画像 (固定されて動かない) -->
    <pattern id="bg-fixed" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="15" fill="#ffb8a8"/>
    </pattern>
    <rect x="450" y="90" width="300" height="400" fill="url(#bg-fixed)" opacity="0.5"/>
    
    <!-- コンテンツ (背景は���定、コンテンツだけ動く) -->
    <rect x="470" y="110" width="260" height="80" fill="#fff" stroke="#666">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 0,-100; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="600" y="155" text-anchor="middle" font-size="14">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 0,-100; 0,0" dur="4s" repeatCount="indefinite"/>
      コンテンツ
    </text>
    
    <!-- スクロール矢印 -->
    <path d="M 600 520 L 600 540 M 590 530 L 600 540 L 610 530" 
      stroke="#4ecb71" stroke-width="3" fill="none">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </path>
    <text x="600" y="560" text-anchor="middle" font-size="12" fill="#4ecb71">
      背景は固定されたまま
    </text>
  </g>
</svg>