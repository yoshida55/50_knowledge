<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#888" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- タイトル -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">z-indexによる重なり順の制御</text>
  
  <!-- 断面図 -->
  <text x="80" y="80" font-size="16" font-weight="bold" fill="#333">【側面から見た重なり】</text>
  
  <!-- z-index: -1 背景層 -->
  <rect x="100" y="100" width="280" height="150" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="5"/>
  <text x="240" y="130" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">particle-bg</text>
  <text x="240" y="150" font-size="13" text-anchor="middle" fill="#1565c0">position: fixed</text>
  <text x="240" y="170" font-size="13" text-anchor="middle" fill="#1565c0">z-index: -1</text>
  <rect x="120" y="190" width="240" height="40" fill="url(#dots)"/>
  <text x="240" y="215" font-size="12" text-anchor="middle" fill="#666">パーティクル背景</text>
  
  <!-- z-index: 1 前景層 -->
  <rect x="150" y="140" width="280" height="150" fill="#fff3e0" stroke="#f57c00" stroke-width="3" rx="5"/>
  <text x="290" y="170" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">parallax-container</text>
  <text x="290" y="190" font-size="13" text-anchor="middle" fill="#e65100">position: relative</text>
  <text x="290" y="210" font-size="13" text-anchor="middle" fill="#e65100">z-index: 1</text>
  <rect x="170" y="230" width="240" height="40" fill="#ffe0b2" stroke="#ff9800" stroke-width="1"/>
  <text x="290" y="255" font-size="12" text-anchor="middle" fill="#e65100">コンテンツ領域</text>
  
  <!-- Z軸の矢印 -->
  <line x1="450" y1="270" x2="520" y2="210" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="540" y="210" font-size="14" font-weight="bold" fill="#333">手前(Z軸)</text>
  
  <!-- ユーザー視点 -->
  <text x="80" y="350" font-size="16" font-weight="bold" fill="#333">【ユーザーから見た表示】</text>
  
  <!-- ブラウザウィンドウ -->
  <rect x="80" y="370" width="640" height="200" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="5"/>
  <rect x="80" y="370" width="640" height="25" fill="#333" rx="5 5 0 0"/>
  <circle cx="95" cy="382.5" r="4" fill="#ff5252"/>
  <circle cx="110" cy="382.5" r="4" fill="#ffeb3b"/>
  <circle cx="125" cy="382.5" r="4" fill="#4caf50"/>
  
  <!-- 背景層（後ろ） -->
  <rect x="100" y="410" width="600" height="140" fill="#e3f2fd" opacity="0.7"/>
  <circle cx="150" cy="450" r="3" fill="#1976d2"/>
  <circle cx="250" cy="480" r="3" fill="#1976d2"/>
  <circle cx="350" cy="440" r="3" fill="#1976d2"/>
  <circle cx="450" cy="490" r="3" fill="#1976d2"/>
  <circle cx="550" cy="460" r="3" fill="#1976d2"/>
  <circle cx="650" cy="470" r="3" fill="#1976d2"/>
  <text x="120" y="430" font-size="11" fill="#1565c0" font-weight="bold">z-index: -1 (背景)</text>
  
  <!-- 前景層（手前） -->
  <rect x="200" y="430" width="400" height="100" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="3"/>
  <text x="400" y="460" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">コンテンツ</text>
  <text x="400" y="480" font-size="12" text-anchor="middle" fill="#666">スクロール可能な前景要素</text>
  <text x="400" y="500" font-size="11" text-anchor="middle" fill="#e65100" font-weight="bold">z-index: 1 (前面)</text>
  
  <!-- 矢印と説明 -->
  <line x1="630" y1="480" x2="730" y2="480" stroke="#f57c00" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="740" y="485" font-size="12" fill="#e65100" font-weight="bold">手前に表示</text>
  
  <line x1="100" y1="520" x2="50" y2="520" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="10" y="510" font-size="12" fill="#1565c0" font-weight="bold">奥に</text>
  <text x="10" y="525" font-size="12" fill="#1565c0" font-weight="bold">固定</text>
</svg>