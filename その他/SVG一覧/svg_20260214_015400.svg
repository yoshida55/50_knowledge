<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- ビューポート（画面） -->
  <rect x="50" y="50" width="300" height="400" fill="#f0f0f0" stroke="#333" stroke-width="3"/>
  <text x="200" y="30" text-anchor="middle" font-size="16" font-weight="bold">ビューポート（画面）</text>
  
  <!-- 背景層（固定） -->
  <rect x="60" y="60" width="280" height="380" fill="#87CEEB" opacity="0.5"/>
  <text x="200" y="90" text-anchor="middle" font-size="14" fill="#000">背景層</text>
  <text x="200" y="110" text-anchor="middle" font-size="12">position: fixed</text>
  <text x="200" y="130" text-anchor="middle" font-size="12">z-index: -1</text>
  <circle cx="120" cy="200" r="10" fill="white" opacity="0.7"/>
  <circle cx="280" cy="250" r="8" fill="white" opacity="0.7"/>
  <circle cx="160" cy="350" r="12" fill="white" opacity="0.7"/>
  <text x="200" y="420" text-anchor="middle" font-size="11" fill="#d00">⬇️ 固定（動かない）</text>
  
  <!-- 前景層（スクロール） -->
  <rect x="450" y="50" width="300" height="400" fill="#f0f0f0" stroke="#333" stroke-width="3"/>
  <text x="600" y="30" text-anchor="middle" font-size="16" font-weight="bold">スクロール時</text>
  
  <!-- 背景（同じ位置） -->
  <rect x="460" y="60" width="280" height="380" fill="#87CEEB" opacity="0.5"/>
  <circle cx="520" cy="200" r="10" fill="white" opacity="0.7"/>
  <circle cx="680" cy="250" r="8" fill="white" opacity="0.7"/>
  <circle cx="560" cy="350" r="12" fill="white" opacity="0.7"/>
  
  <!-- 前景コンテンツ（移動） -->
  <g transform="translate(0, -80)">
    <rect x="480" y="200" width="240" height="100" fill="#fff" stroke="#666" stroke-width="2" rx="5"/>
    <text x="600" y="235" text-anchor="middle" font-size="12">前景コンテンツ</text>
    <text x="600" y="255" text-anchor="middle" font-size="10">position: relative</text>
    <text x="600" y="275" text-anchor="middle" font-size="10">z-index: 1</text>
  </g>
  <text x="600" y="420" text-anchor="middle" font-size="11" fill="#00d">⬆️ 上に移動</text>
  
  <!-- 矢印と説明 -->
  <path d="M 350 250 L 440 250" stroke="#ff6600" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="395" y="240" text-anchor="middle" font-size="13" fill="#ff6600" font-weight="bold">スクロール</text>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff6600"/>
    </marker>
  </defs>
  
  <!-- 層の説明 -->
  <rect x="50" y="480" width="700" height="100" fill="#fffaf0" stroke="#ccc" stroke-width="2" rx="5"/>
  <text x="400" y="505" text-anchor="middle" font-size="14" font-weight="bold">仕組み</text>
  <text x="70" y="530" font-size="12">📌 背景: 画面に固定され、スクロールしても動かない</text>
  <text x="70" y="550" font-size="12">📄 前景: スクロールに応じて移動（transform: translateY()で制御）</text>
  <text x="70" y="570" font-size="12">⚡ 結果: 背景と前景の移動速度差でパララックス効果を実現</text>
</svg>