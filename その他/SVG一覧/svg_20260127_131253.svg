<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- 元の動画 (16:9) -->
  <g transform="translate(50, 50)">
    <text x="0" y="-10" font-size="14" font-weight="bold">元の素材 (横長 16:9)</text>
    <rect width="160" height="90" fill="#ddd" stroke="#333" />
    <circle cx="80" cy="45" r="30" fill="#4a90e2" opacity="0.5" />
    <text x="80" y="50" font-size="10" text-anchor="middle">重要な被写体</text>
  </g>

  <!-- 枠 (60rem相当の縦横比) -->
  <g transform="translate(300, 50)">
    <text x="0" y="-10" font-size="14" font-weight="bold">表示したい枠 (例: 縦に長い箱)</text>
    <rect width="100" height="150" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="4" />
    <text x="50" y="80" font-size="12" fill="#e74c3c" text-anchor="middle">ここに表示したい</text>
  </g>

  <!-- object-fit: cover の結果 -->
  <g transform="translate(50, 220)">
    <text x="0" y="-10" font-size="14" font-weight="bold">object-fit: cover (比率維持＋トリミング)</text>
    <clipPath id="clipBox">
      <rect width="100" height="150" />
    </clipPath>
    <rect width="100" height="150" fill="#eee" stroke="#333" />
    <!-- はみ出しているイメージ -->
    <g clip-path="url(#clipBox)">
      <rect x="-83" y="0" width="266" height="150" fill="#ddd" opacity="0.6" />
      <circle cx="50" cy="75" r="50" fill="#4a90e2" opacity="0.5" />
      <text x="50" y="80" font-size="10" text-anchor="middle">被写体は歪まない</text>
    </g>
    <text x="0" y="170" font-size="11" fill="#666">✅ 枠いっぱいに広がる</text>
    <text x="0" y="185" font-size="11" fill="#666">✅ 映像は歪まない</text>
    <text x="0" y="200" font-size="11" fill="#e67e22">⚠️ 左右の両端がカットされる</text>
  </g>

  <!-- (比較) 無理やり入れた場合 -->
  <g transform="translate(350, 220)">
    <text x="0" y="-10" font-size="14" font-weight="bold">object-fit: fill (ただの width/height 指定)</text>
    <rect width="100" height="150" fill="#ddd" stroke="#333" />
    <ellipse cx="50" cy="75" rx="30" ry="60" fill="#e74c3c" opacity="0.5" />
    <text x="50" y="80" font-size="10" text-anchor="middle">被写体が伸びる！</text>
    <text x="0" y="170" font-size="11" fill="#666">✅ 全部収まる</text>
    <text x="0" y="185" font-size="11" fill="#c0392b">❌ 映像が不自然に伸びる</text>
  </g>
</svg>