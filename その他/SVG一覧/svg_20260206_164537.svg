<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="300" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">z-indexの親子関係：階層ルール</text>
  
  <!-- 左側：親Bグループ（負け組） -->
  <g opacity="0.6">
    <rect x="50" y="200" width="200" height="150" fill="#e3f2fd" stroke="#1976d2" stroke-width="3"/>
    <text x="150" y="225" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">親B (z-index: 1)</text>
    <text x="150" y="245" font-size="12" text-anchor="middle" fill="#666">position: fixed</text>
    
    <rect x="80" y="260" width="140" height="60" fill="#fff59d" stroke="#f57f17" stroke-width="2"/>
    <text x="150" y="285" font-size="13" font-weight="bold" text-anchor="middle" fill="#f57f17">子B (z-index: 9999)</text>
    <text x="150" y="305" font-size="11" text-anchor="middle" fill="#666">親の中でのみ有効</text>
  </g>
  
  <!-- 右側：親Aグループ（勝ち組） -->
  <g>
    <rect x="350" y="100" width="200" height="150" fill="#e8f5e9" stroke="#388e3c" stroke-width="4"/>
    <text x="450" y="125" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">親A (z-index: 1000)</text>
    <text x="450" y="145" font-size="12" text-anchor="middle" fill="#666">position: fixed</text>
    
    <rect x="380" y="160" width="140" height="60" fill="#ffccbc" stroke="#d84315" stroke-width="2"/>
    <text x="450" y="185" font-size="13" font-weight="bold" text-anchor="middle" fill="#d84315">子A (z-index: 1)</text>
    <text x="450" y="205" font-size="11" text-anchor="middle" fill="#666">親と一緒に上に来る</text>
  </g>
  
  <!-- 比較矢印 -->
  <line x1="150" y1="180" x2="450" y2="180" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="300" y="170" font-size="13" font-weight="bold" text-anchor="middle" fill="#ff6b6b">①まず親同士で比較</text>
  
  <!-- 勝敗表示 -->
  <circle cx="150" cy="130" r="25" fill="#ff5252" opacity="0.3"/>
  <text x="150" y="138" font-size="20" text-anchor="middle" fill="#c62828">✗</text>
  
  <circle cx="450" cy="80" r="30" fill="#4caf50" opacity="0.3"/>
  <text x="450" y="88" font-size="24" text-anchor="middle" fill="#2e7d32">✓</text>
  
  <!-- 説明テキスト -->
  <rect x="50" y="360" width="500" height="35" fill="#fff3cd" stroke="#856404" stroke-width="1" rx="5"/>
  <text x="300" y="380" font-size="12" text-anchor="middle" fill="#856404">結論：親Aが勝利 → 子A（z:1）も全て上に表示 / 子B（z:9999）は親Bごと下に隠れる</text>
</svg>