<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="120" fill="#f9f9f9" stroke="#ccc" />
  
  <!-- 1行目 -->
  <rect x="10" y="10" width="40" height="25" rx="3" fill="#e1e1e1" stroke="#999" />
  <rect x="55" y="10" width="40" height="25" rx="3" fill="#e1e1e1" stroke="#999" />
  <rect x="100" y="10" width="40" height="25" rx="3" fill="#e1e1e1" stroke="#999" />
  
  <!-- brの位置 -->
  <text x="150" y="28" font-size="12" fill="red" font-weight="bold">&lt;br&gt; (改行命令!)</text>
  <path d="M 230 15 L 250 15 L 250 45 L 235 45 M 240 40 L 235 45 L 240 50" fill="none" stroke="red" stroke-width="2" />

  <!-- 2行目 -->
  <rect x="10" y="55" width="40" height="25" rx="3" fill="#e1e1e1" stroke="#999" />
  <rect x="55" y="55" width="40" height="25" rx="3" fill="#e1e1e1" stroke="#999" />
  <rect x="100" y="55" width="40" height="25" rx="3" fill="#e1e1e1" stroke="#999" />
  
  <text x="10" y="105" font-size="10" fill="#666">※ brがないと、ボタンはずっと右へ並ぼうとします</text>
</svg>