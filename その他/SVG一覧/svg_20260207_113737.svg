S Code拡張機能：えすVG Paste for Markdown
概要
クリップボードからえすVGコードをコピーした際、AutoHotkeyがクリップボードを消してしまうため、一時ファイル経由でVS CodeのMarkdownファイルにえすVGをインライン挿入する拡張機能。
動作フロー

AutoHotkeyがクリップボードのえすVGを検知 → ブラウザ表示 → 一時ファイル（%TEMP%\svg_clipboard.svg）に保存 → クリップボードを消す
VS Codeで.mdファイルを編集中に、**ショートカット（例：Ctrl+Alt+V）**を押す
拡張機能が一時ファイルからえすVGコードを読み取る
カーソル位置にえすVGコードをインライン挿入する
挿入後、一時ファイルを削除（任意）

技術要件

VS Code Extension API を使用
言語：TypeScript
一時ファイルパス：%TEMP%\svg_clipboard.svg（設定で変更可能だと嬉しい）
対象ファイル：.md ファイル（それ以外でも動いてOK）

AutoHotkey側の変更（対応済み）
既存のえすVG検知処理で、クリップボード削除前に一時ファイルへ保存するよう修正済み。
補足

えすVGコードは <svg>...</svg> 形式のテキスト
挿入時に前後に空行を入れると見やすい
複雑な機能は不要、シンプルに一時ファイル→挿入だけでOK