<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- タイトル -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">不動産譲渡所得の軽減税率適用フロー</text>
  
  <!-- 売却利益 -->
  <rect x="300" y="60" width="200" height="60" fill="#4A90E2" stroke="#333" stroke-width="2" rx="5"/>
  <text x="400" y="95" font-size="16" font-weight="bold" text-anchor="middle" fill="white">売却利益 4000万円</text>
  
  <line x1="400" y1="120" x2="400" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 3000万円控除 -->
  <rect x="280" y="160" width="240" height="70" fill="#FF6B6B" stroke="#333" stroke-width="2" rx="5"/>
  <text x="400" y="190" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3000万円特別控除</text>
  <text x="400" y="215" font-size="14" text-anchor="middle" fill="white">4000万 - 3000万 = 1000万</text>
  
  <line x1="400" y1="230" x2="400" y2="270" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 条件チェック -->
  <rect x="250" y="270" width="300" height="140" fill="#FFF4E6" stroke="#FF9800" stroke-width="3" rx="5"/>
  <text x="400" y="295" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">軽減税��の適用条件</text>
  
  <g transform="translate(270, 310)">
    <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
    <text x="25" y="16" font-size="14" fill="#333">✓ マイホーム（居住用）</text>
  </g>
  
  <g transform="translate(270, 340)">
    <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
    <text x="25" y="16" font-size="14" fill="#333">✓ 所有期間10年超（40年）</text>
  </g>
  
  <g transform="translate(270, 370)">
    <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
    <text x="25" y="16" font-size="14" fill="#333">✓ 控除後も利益が残る</text>
  </g>
  
  <line x1="400" y1="410" x2="400" y2="450" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 適用される税率 -->
  <rect x="250" y="450" width="300" height="100" fill="#E8F5E9" stroke="#4CAF50" stroke-width="3" rx="5"/>
  <text x="400" y="475" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">軽減税率適用 ✓</text>
  <text x="400" y="505" font-size="15" text-anchor="middle" fill="#333">所得税：10%</text>
  <text x="400" y="530" font-size="15" text-anchor="middle" fill="#333">住民税：4%</text>
  
  <line x1="400" y1="550" x2="400" y2="590" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 計算結果 -->
  <rect x="280" y="590" width="240" height="80" fill="#9C27B0" stroke="#333" stroke-width="2" rx="5"/>
  <text x="400" y="620" font-size="16" font-weight="bold" text-anchor="middle" fill="white">税額計算</text>
  <text x="400" y="645" font-size="15" text-anchor="middle" fill="white">1000万円 × 14% = 140万円</text>
  
  <line x1="400" y1="670" x2="400" y2="710" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 最終結果 -->
  <rect x="250" y="710" width="300" height="60" fill="#FFD700" stroke="#F57C00" stroke-width="3" rx="5"/>
  <text x="400" y="745" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">納税額：140万円</text>
  
  <!-- 比較情報 -->
  <rect x="100" y="810" width="600" height="120" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2" rx="5" opacity="0.9"/>
  <text x="400" y="840" font-size="16" font-weight="bold" text-anchor="middle" fill="#C62828">【参考】通常の長期譲渡税率の場合</text>
  <text x="400" y="870" font-size="14" text-anchor="middle" fill="#333">税率：20.315%（所得税15.315% + 住民税5%）</text>
  <text x="400" y="900" font-size="14" text-anchor="middle" fill="#333">税額：1000万円 × 20.315% = 203.15万円</text>
  <text x="400" y="925" font-size="15" font-weight="bold" text-anchor="middle" fill="#D32F2F">→ 軽減税率で 63.15万円 お得！</text>
  
  <!-- 矢印定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 凡例 -->
  <g transform="translate(50, 970)">
    <text x="0" y="0" font-size="12" fill="#666">※ 6000万円以下の利益部分に適用される税率</text>
  </g>
</svg>