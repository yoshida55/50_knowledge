<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- タイトル -->
  <text x="350" y="25" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    line-height による「見えない余白」の違い
  </text>
  
  <!-- 左側：line-height: 1.5 -->
  <g>
    <text x="150" y="60" font-size="16" font-weight="bold" text-anchor="middle" fill="#d63384">
      line-height: 1.5（通常）
    </text>
    
    <!-- 外枠ボックス -->
    <rect x="50" y="80" width="200" height="250" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <text x="150" y="105" font-size="12" text-anchor="middle" fill="#666">高さ 250px のボックス</text>
    
    <!-- 上の余白（赤） -->
    <rect x="70" y="120" width="160" height="40" fill="rgba(255, 200, 200, 0.7)" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="4"/>
    <text x="150" y="145" font-size="14" text-anchor="middle" fill="#c92a2a">↑ 上の余白</text>
    
    <!-- 文字エリア（黒） -->
    <rect x="70" y="160" width="160" height="80" fill="#333"/>
    <text x="150" y="210" font-size="32" font-weight="bold" text-anchor="middle" fill="white">文字Ag</text>
    
    <!-- 下の余白（赤） -->
    <rect x="70" y="240" width="160" height="40" fill="rgba(255, 200, 200, 0.7)" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="4"/>
    <text x="150" y="265" font-size="14" text-anchor="middle" fill="#c92a2a">↓ 下の余白</text>
    
    <text x="150" y="355" font-size="13" text-anchor="middle" fill="#666">文字の上下に余白が</text>
    <text x="150" y="375" font-size="13" text-anchor="middle" fill="#666">自動で付く</text>
  </g>
  
  <!-- 右側：line-height: 1 -->
  <g>
    <text x="550" y="60" font-size="16" font-weight="bold" text-anchor="middle" fill="#2f9e44">
      line-height: 1（最小）
    </text>
    
    <!-- 外枠ボックス -->
    <rect x="450" y="80" width="200" height="250" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <text x="550" y="105" font-size="12" text-anchor="middle" fill="#666">高さ 250px のボックス</text>
    
    <!-- 上の余白（ほぼゼロ・緑） -->
    <line x1="470" y1="120" x2="630" y2="120" stroke="#51cf66" stroke-width="2"/>
    <text x="550" y="135" font-size="12" text-anchor="middle" fill="#2b8a3e">余白ほぼゼロ ✓</text>
    
    <!-- 文字エリア（黒）- 天井に張り付く -->
    <rect x="470" y="120" width="160" height="80" fill="#333"/>
    <text x="550" y="170" font-size="32" font-weight="bold" text-anchor="middle" fill="white">文字Ag</text>
    
    <!-- 残りのスペース（グレー） -->
    <rect x="470" y="200" width="160" height="80" fill="rgba(200, 255, 200, 0.3)" stroke="#51cf66" stroke-width="1" stroke-dasharray="4"/>
    <text x="550" y="245" font-size="14" text-anchor="middle" fill="#2b8a3e">↓ 残りスペース</text>
    
    <text x="550" y="355" font-size="13" text-anchor="middle" fill="#666">文字が天井に</text>
    <text x="550" y="375" font-size="13" text-anchor="middle" fill="#666">ベタッと張り付く 📌</text>
  </g>
  
  <!-- 矢印と説明 -->
  <path d="M 270 200 L 430 200" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#999" />
    </marker>
  </defs>
</svg>