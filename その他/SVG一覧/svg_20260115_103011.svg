<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- JavaScript 制御エリアの枠線 -->
  <rect x="10" y="10" width="780" height="480" fill="none" stroke="#FF9800" stroke-width="2" stroke-dasharray="10,5" opacity="0.5" />
  <text x="20" y="30" font-family="sans-serif" font-size="14" fill="#FF9800" font-weight="bold">JavaScript Control Scope (work.js)</text>

  <!-- #side-menu (.sidebar) -->
  <rect x="0" y="0" width="240" height="500" fill="#f0f0f0" stroke="#ccc" />
  <rect x="20" y="50" width="200" height="40" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" />
  <text x="120" y="75" font-family="sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#E65100">ID: side-menu</text>
  <text x="120" y="110" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#666">→ JSで .open を toggle</text>

  <!-- .main Area -->
  <rect x="240" y="120" width="540" height="360" fill="none" stroke="#2196F3" stroke-width="1" />
  <text x="510" y="250" font-family="sans-serif" font-size="20" text-anchor="middle" fill="#ddd">Main Content</text>

  <!-- #hamburger-btn -->
  <rect x="730" y="20" width="50" height="50" rx="5" fill="black" />
  <rect x="580" y="20" width="140" height="30" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" />
  <text x="650" y="40" font-family="sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#E65100">ID: hamburger-btn</text>
  
  <!-- JavaScript Action lines -->
  <path d="M 650 50 Q 650 150 120 90" fill="none" stroke="#FF9800" stroke-width="3" marker-end="url(#arrow)" />
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FF9800" />
    </marker>
  </defs>

  <!-- 説明注釈 -->
  <rect x="300" y="350" width="400" height="100" rx="10" fill="white" stroke="#333" />
  <text x="320" y="380" font-family="sans-serif" font-size="14" font-weight="bold">JSの動き:</text>
  <text x="320" y="405" font-family="sans-serif" font-size="13">1. #hamburger-btn をクリック</text>
  <text x="320" y="425" font-family="sans-serif" font-size="13">2. #hamburger-btn と #side-menu に .open を付与/削除</text>
</svg>