<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 定義 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff6b6b" />
    </marker>
  </defs>
  
  <!-- タイトル -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">width: fit-content の動作</text>
  
  <!-- Before: 通常のwidth（widthが広い場合） -->
  <g>
    <text x="150" y="80" font-size="16" font-weight="bold" fill="#333">Before（幅が広い）</text>
    
    <!-- 親要素 -->
    <rect x="50" y="100" width="300" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="200" y="90" font-size="12" text-anchor="middle" fill="#1976d2">親要素（width指定なし）</text>
    
    <!-- コンテンツ -->
    <rect x="70" y="120" width="100" height="60" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
    <text x="120" y="155" font-size="14" text-anchor="middle" fill="#333">短いテキスト</text>
    
    <!-- 余白を示す -->
    <rect x="170" y="120" width="160" height="60" fill="#ffebee" stroke="#c62828" stroke-width="1" stroke-dasharray="4"/>
    <text x="250" y="155" font-size="12" text-anchor="middle" fill="#c62828">余分���余白</text>
    
    <!-- 幅を示す矢印 -->
    <line x1="50" y1="220" x2="350" y2="220" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="350" y1="220" x2="50" y2="220" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="200" y="240" font-size="12" text-anchor="middle" fill="#1976d2">要素の幅が広い</text>
  </g>
  
  <!-- 矢印 -->
  <path d="M 400 150 L 450 150" stroke="#4caf50" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="425" y="145" font-size="14" fill="#4caf50" font-weight="bold">適用</text>
  
  <!-- After: width: fit-content -->
  <g>
    <text x="600" y="80" font-size="16" font-weight="bold" fill="#333">After（fit-content）</text>
    
    <!-- 親要素（フィットした状態） -->
    <rect x="500" y="100" width="120" height="100" fill="#e8f5e9" stroke="#388e3c" stroke-width="3"/>
    <text x="560" y="90" font-size="12" text-anchor="middle" fill="#388e3c">width: fit-content</text>
    
    <!-- コンテンツ -->
    <rect x="510" y="120" width="100" height="60" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
    <text x="560" y="155" font-size="14" text-anchor="middle" fill="#333">短いテキスト</text>
    
    <!-- 幅を示す矢印 -->
    <line x1="500" y1="220" x2="620" y2="220" stroke="#388e3c" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="620" y1="220" x2="500" y2="220" stroke="#388e3c" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="560" y="240" font-size="12" text-anchor="middle" fill="#388e3c">内容に合わせた幅</text>
  </g>
  
  <!-- 説明エリア -->
  <g>
    <rect x="50" y="300" width="700" height="180" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="5"/>
    <text x="400" y="330" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">width: fit-content の効果</text>
    
    <!-- ポイント1 -->
    <circle cx="80" cy="365" r="8" fill="#4caf50"/>
    <text x="100" y="370" font-size="14" fill="#333">要素の幅が内部コンテンツの幅に自動的にフィットする</text>
    
    <!-- ポイント2 -->
    <circle cx="80" cy="400" r="8" fill="#2196f3"/>
    <text x="100" y="405" font-size="14" fill="#333">余分な余白が削除され、必要最小限の幅になる</text>
    
    <!-- ポイント3 -->
    <circle cx="80" cy="435" r="8" fill="#ff9800"/>
    <text x="100" y="440" font-size="14" fill="#333">コンテンツの文字��に合わせてボックスサイズが決まる</text>
    
    <!-- コード表示 -->
    <rect x="70" y="455" width="660" height="15" fill="#263238" rx="3"/>
    <text x="400" y="466" font-size="12" text-anchor="middle" fill="#4ec9b0" font-family="monospace">width: fit-content;</text>
  </g>
</svg>