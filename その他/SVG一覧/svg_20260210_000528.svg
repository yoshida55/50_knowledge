<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect x="0" y="0" width="600" height="400" fill="#1a1a2e"/>
  <rect x="1" y="1" width="598" height="398" fill="none" stroke="#333" stroke-width="2"/>

  <!-- パーティクル（例：3つだけ） -->
  <g id="particles">
    <circle cx="100" cy="100" r="3" fill="#ffffff">
      <animate attributeName="cx" values="100;450;100" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;300;100" dur="10s" repeatCount="indefinite"/>
    </circle>

    <circle cx="300" cy="200" r="3" fill="#ffffff">
      <animate attributeName="cx" values="300;150;300" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="200;80;200" dur="9s" repeatCount="indefinite"/>
    </circle>

    <circle cx="500" cy="150" r="3" fill="#ffffff">
      <animate attributeName="cx" values="500;200;500" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;350;150" dur="11s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 接続線（例：1本だけ） -->
  <line x1="100" y1="100" x2="300" y2="200" stroke="#ffffff" stroke-opacity="0.4" stroke-width="1">
    <animate attributeName="x1" values="100;450;100" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="y1" values="100;300;100" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="300;150;300" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="200;80;200" dur="9s" repeatCount="indefinite"/>
  </line>

  <!-- ホバーエリア（見た目だけ：rgbaを使わず opacityで指定） -->
  <circle cx="300" cy="200" r="100"
          fill="#ffffff" fill-opacity="0.1"
          stroke="#ff6464" stroke-opacity="0.5"
          stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="r" values="100;120;100" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- 説明ラベル -->
  <text x="10" y="30" fill="#00d4ff" font-size="14" font-family="monospace">● 白い円 = パーティクル（例は3個）</text>
  <text x="10" y="50" fill="#00d4ff" font-size="14" font-family="monospace">● 白い線 = 近い粒をつなぐイメージ（例は1本）</text>
  <text x="10" y="70" fill="#ff6b6b" font-size="14" font-family="monospace">● 赤い破線円 = 反発エリアの見た目</text>
</svg>
