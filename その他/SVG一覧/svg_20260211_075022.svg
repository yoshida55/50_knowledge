<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- タイトル -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">position: absolute + top: 50% + translateY(-50%) の仕組み</text>
  
  <!-- 親要素 -->
  <rect x="100" y="80" width="600" height="450" fill="#e3f2fd" stroke="#1976d2" stroke-width="3"/>
  <text x="110" y="105" font-size="16" font-weight="bold" fill="#1976d2">親要素 (position: relative)</text>
  
  <!-- 中央線 -->
  <line x1="100" y1="305" x2="700" y2="305" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="710" y="310" font-size="14" fill="#ff9800">中央線</text>
  
  <!-- ステップ1: top: 50% -->
  <g opacity="0.3">
    <rect x="200" y="305" width="150" height="100" fill="#f44336" stroke="#c62828" stroke-width="2"/>
    <text x="275" y="295" font-size="14" fill="#c62828" text-anchor="middle">①top: 50%</text>
    <text x="275" y="360" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">.hidden_nav</text>
  </g>
  
  <!-- 矢印: top 50% -->
  <line x1="150" y1="80" x2="150" y2="305" stroke="#ff9800" stroke-width="2" marker-end="url(#arrowOrange)"/>
  <text x="155" y="190" font-size="13" fill="#ff9800">50%</text>
  
  <!-- ステップ2: translateY(-50%) -->
  <rect x="450" y="255" width="150" height="100" fill="#4caf50" stroke="#2e7d32" stroke-width="3"/>
  <text x="525" y="245" font-size="14" fill="#2e7d32" text-anchor="middle" font-weight="bold">②translateY(-50%)</text>
  <text x="525" y="310" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">.hidden_nav</text>
  <text x="525" y="330" font-size="12" fill="#fff" text-anchor="middle">(中央配置完了)</text>
  
  <!-- 要素の高さ表示 -->
  <line x1="360" y1="305" x2="360" y2="405" stroke="#f44336" stroke-width="2"/>
  <line x1="355" y1="305" x2="365" y2="305" stroke="#f44336" stroke-width="2"/>
  <line x1="355" y1="405" x2="365" y2="405" stroke="#f44336" stroke-width="2"/>
  <text x="370" y="360" font-size="12" fill="#f44336">100px</text>
  
  <!-- 移動の矢印 -->
  <path d="M 350 355 Q 400 305 450 305" fill="none" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <text x="380" y="285" font-size="13" fill="#2e7d32" font-weight="bold">-50px上へ移動</text>
  
  <!-- 高さの半分表示 -->
  <line x1="610" y1="255" x2="610" y2="305" stroke="#2e7d32" stroke-width="2"/>
  <line x1="605" y1="255" x2="615" y2="255" stroke="#2e7d32" stroke-width="2"/>
  <line x1="605" y1="305" x2="615" y2="305" stroke="#2e7d32" stroke-width="2"/>
  <text x="620" y="285" font-size="12" fill="#2e7d32">50px</text>
  
  <line x1="610" y1="305" x2="610" y2="355" stroke="#2e7d32" stroke-width="2"/>
  <line x1="605" y1="355" x2="615" y2="355" stroke="#2e7d32" stroke-width="2"/>
  <text x="620" y="335" font-size="12" fill="#2e7d32">50px</text>
  
  <!-- 説明ボックス -->
  <rect x="100" y="550" width="600" height="30" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="400" y="570" font-size="14" text-anchor="middle" fill="#e65100">結果: 要素の中心が親要素の中央にピッタリ配置される</text>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff9800"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2e7d32"/>
    </marker>
  </defs>
</svg>