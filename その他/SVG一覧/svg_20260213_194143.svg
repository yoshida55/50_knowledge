<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景色 -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- タイトル -->
  <text x="300" y="40" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">パララックス（視差効果）の重なり構造</text>

  <!-- Z軸の矢印 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  <line x1="100" y1="320" x2="500" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="510" y="90" font-family="sans-serif" font-size="14" fill="#666">奥行き (z-index)</text>

  <!-- 背景層 (particle-bg) -->
  <g transform="translate(150, 180)">
    <rect width="200" height="120" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" fill-opacity="0.8" />
    <circle cx="40" cy="40" r="5" fill="#2196f3" />
    <circle cx="160" cy="80" r="8" fill="#2196f3" />
    <circle cx="100" cy="50" r="4" fill="#2196f3" />
    <text x="100" y="145" font-family="sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#0d47a1">背景層 (.particle-bg)</text>
    <text x="100" y="165" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">z-index: -1 / position: fixed</text>
  </g>

  <!-- 前景層 (parallax-container) -->
  <g transform="translate(250, 80)">
    <rect width="200" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="2" fill-opacity="0.9" />
    <rect x="30" y="30" width="140" height="15" rx="5" fill="#ff9800" />
    <rect x="30" y="60" width="100" height="15" rx="5" fill="#ff9800" />
    <text x="100" y="145" font-family="sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#e65100">前景層 (.parallax-container)</text>
    <text x="100" y="165" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#e65100">z-index: 1 / position: relative</text>
  </g>

  <!-- ユーザー（視点） -->
  <circle cx="530" cy="50" r="15" fill="#333" />
  <path d="M515 50 Q500 50 490 70" stroke="#333" fill="none" stroke-width="2" />
  <text x="530" y="25" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#333">視点（ユーザー）</text>

  <!-- 説明注釈 -->
  <rect x="50" y="340" width="500" height="40" rx="5" fill="#eee" />
  <text x="300" y="365" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#444">z-indexの値が大きいほど、ユーザーに近い（手前に表示される）</text>
</svg>