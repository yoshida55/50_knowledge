<svg width="800" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="900" fill="#2a2a2a"/>
  
  <!-- タイトル -->
  <text x="400" y="30" font-size="20" fill="white" text-anchor="middle" font-weight="bold">「今週のひと品」セクション構造</text>
  
  <!-- ════════════════════════════════════
       エリア1: メイン商品表示
       ════════════════════════════════════ -->
  <g id="area1">
    <!-- 枠 -->
    <rect x="20" y="60" width="760" height="280" fill="#1a1a1a" stroke="#555" stroke-width="2"/>
    <text x="400" y="85" font-size="16" fill="#ffa500" text-anchor="middle" font-weight="bold">【エリア1: メイン商品表示】 .weekly_main</text>
    
    <!-- 左側 -->
    <rect x="40" y="100" width="350" height="220" fill="#333" stroke="#666" stroke-width="1"/>
    <text x="215" y="120" font-size="12" fill="white" text-anchor="middle">左側 .weekly_left</text>
    
    <text x="50" y="145" font-size="11" fill="#aaa">日付: .weekly_date</text>
    <rect x="50" y="155" width="150" height="100" fill="#444" stroke="#777" stroke-width="1"/>
    <text x="125" y="210" font-size="10" fill="#ccc" text-anchor="middle">商品画像(大)</text>
    <text x="125" y="225" font-size="10" fill="#ccc" text-anchor="middle">.weekly_main_img</text>
    
    <text x="50" y="275" font-size="11" fill="#aaa">商品名・サイズ・価格</text>
    <text x="50" y="290" font-size="11" fill="#aaa">.weekly_info</text>
    <ellipse cx="320" cy="305" rx="50" ry="15" fill="#3a5fb8" stroke="#fff" stroke-width="2"/>
    <text x="320" y="310" font-size="10" fill="white" text-anchor="middle">くわしく見る</text>
    
    <!-- 右側 -->
    <rect x="410" y="100" width="350" height="220" fill="#333" stroke="#666" stroke-width="1"/>
    <text x="585" y="120" font-size="12" fill="white" text-anchor="middle">右側 .weekly_right</text>
    
    <rect x="650" y="140" width="80" height="160" fill="#444" stroke="#777" stroke-width="1"/>
    <text x="690" y="160" font-size="10" fill="white" text-anchor="middle" transform="rotate(90 690 220)">今週のひと品</text>
    <text x="690" y="260" font-size="8" fill="#ccc" text-anchor="middle">.weekly_title</text>
    
    <rect x="550" y="140" width="80" height="160" fill="#444" stroke="#777" stroke-width="1"/>
    <text x="590" y="160" font-size="8" fill="#aaa" text-anchor="middle" transform="rotate(90 590 220)">説明文</text>
    
    <ellipse cx="490" cy="280" rx="60" ry="15" fill="#3a5fb8" stroke="#fff" stroke-width="2"/>
    <text x="490" y="285" font-size="9" fill="white" text-anchor="middle">一覧ボタン</text>
  </g>
  
  <!-- ════════════════════════════════════
       エリア2: 過去5週分
       ════════════════════════════════════ -->
  <g id="area2">
    <rect x="20" y="360" width="760" height="140" fill="#1a1a1a" stroke="#555" stroke-width="2"/>
    <text x="400" y="385" font-size="16" fill="#ffa500" text-anchor="middle" font-weight="bold">【エリア2: 過去5週分】 .weekly_grid_small</text>
    
    <!-- 5列グリッド -->
    <rect x="40" y="400" width="130" height="80" fill="#444" stroke="#777" stroke-width="1"/>
    <text x="105" y="445" font-size="10" fill="white" text-anchor="middle">[1]</text>
    
    <rect x="185" y="400" width="130" height="80" fill="#444" stroke="#777" stroke-width="1"/>
    <text x="250" y="445" font-size="10" fill="white" text-anchor="middle">[2]</text>
    
    <rect x="330" y="400" width="130" height="80" fill="#444" stroke="#777" stroke-width="1"/>
    <text x="395" y="445" font-size="10" fill="white" text-anchor="middle">[3]</text>
    
    <rect x="475" y="400" width="130" height="80" fill="#444" stroke="#777" stroke-width="1"/>
    <text x="540" y="445" font-size="10" fill="white" text-anchor="middle">[4]</text>
    
    <rect x="620" y="400" width="130" height="80" fill="#444" stroke="#777" stroke-width="1"/>
    <text x="685" y="445" font-size="10" fill="white" text-anchor="middle">[5]</text>
  </g>
  
  <!-- ════════════════════════════════════
       エリア3: さらに過去
       ════════════════════════════════════ -->
  <g id="area3">
    <rect x="20" y="520" width="760" height="360" fill="#1a1a1a" stroke="#555" stroke-width="2"/>
    <text x="400" y="545" font-size="16" fill="#ffa500" text-anchor="middle" font-weight="bold">【エリア3: さらに過去】 .weekly_grid_detail</text>
    
    <!-- 5列×2行グリッド -->
    <!-- 1行目 -->
    <g class="row1">
      <rect x="40" y="560" width="130" height="140" fill="#333" stroke="#666" stroke-width="1"/>
      <text x="105" y="580" font-size="9" fill="#999">[6]</text>
      <rect x="50" y="590" width="110" height="70" fill="#444"/>
      <text x="105" y="630" font-size="9" fill="#ccc" text-anchor="middle">画像</text>
      <text x="105" y="680" font-size="8" fill="#aaa" text-anchor="middle">商品名+サイズ+価格</text>
      
      <rect x="185" y="560" width="130" height="140" fill="#333" stroke="#666" stroke-width="1"/>
      <text x="250" y="580" font-size="9" fill="#999">[7]</text>
      
      <rect x="330" y="560" width="130" height="140" fill="#333" stroke="#666" stroke-width="1"/>
      <text x="395" y="580" font-size="9" fill="#999">[8]</text>
      
      <rect x="475" y="560" width="130" height="140" fill="#333" stroke="#666" stroke-width="1"/>
      <text x="540" y="580" font-size="9" fill="#999">[9]</text>
      
      <rect x="620" y="560" width="130" height="140" fill="#333" stroke="#666" stroke-width="1"/>
      <text x="685" y="580" font-size="9" fill="#999">[10]</text>
    </g>
    
    <!-- 2行目 -->
    <g class="row2">
      <rect x="40" y="720" width="130" height="140" fill="#333" stroke="#666" stroke-width="1"/>
      <text x="105" y="740" font-size="9" fill="#999">[11]</text>
      <rect x="50" y="750" width="110" height="70" fill="#555"/>
      <text x="105" y="790" font-size="9" fill="#777" text-anchor="middle">空</text>
      
      <rect x="185" y="720" width="130" height="140" fill="#333" stroke="#666" stroke-width="1"/>
      <text x="250" y="790" font-size="9" fill="#777" text-anchor="middle">...</text>
    </g>
  </g>
  
  <!-- 凡例 -->
  <g id="legend">
    <text x="40" y="895" font-size="11" fill="#ffa500" font-weight="bold">クラス名付き</text>
    <text x="200" y="895" font-size="11" fill="white">■ = 画像エリア</text>
    <ellipse cx="350" cy="890" rx="30" ry="8" fill="#3a5fb8" stroke="#fff" stroke-width="1"/>
    <text x="390" y="895" font-size="11" fill="white">= ボタン</text>
  </g>
</svg>
