
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 スクロールアニメーション解説</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Yu Gothic", "游ゴシック", YuGothic, sans-serif;
            background: #EBF1F6;
            color: #333;
            line-height: 1.8;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #5A8FC4, #7AB693);
            color: white;
            padding: 40px 20px;
            border-radius: 12px;
            margin-bottom: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        h2 {
            color: #5A8FC4;
            font-size: 1.8em;
            margin: 50px 0 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #7AB693;
        }

        h3 {
            color: #5A8FC4;
            font-size: 1.4em;
            margin: 30px 0 15px;
        }

        .info-box {
            background: white;
            border-left: 5px solid #7AB693;
            padding: 20px;
            margin: 25px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .warning-box {
            background: #FFF9E6;
            border-left: 5px solid #E8A87C;
            padding: 20px;
            margin: 25px 0;
            border-radius: 8px;
        }

        .code-block {
            position: relative;
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
            overflow-x: auto;
        }

        .code-block pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #7AB693;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .copy-btn:hover {
            background: #6BA582;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #5A8FC4;
            color: white;
            font-weight: bold;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:nth-child(even) {
            background: #f8f8f8;
        }

        .svg-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin: 25px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        svg {
            max-width: 100%;
            height: auto;
        }

        .summary {
            background: linear-gradient(135deg, #5A8FC4, #7AB693);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin: 50px 0;
        }

        .summary h2 {
            color: white;
            border-bottom: 3px solid white;
            margin-top: 0;
        }

        .summary ul {
            margin: 20px 0;
            padding-left: 25px;
        }

        .summary li {
            margin: 12px 0;
            font-size: 1.05em;
        }

        .emoji {
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.5em;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 スクロールアニメーション完全解説</h1>
            <p>rect.topの仕組みと判定条件を図解で理解する</p>
        </header>

        <section>
            <h2>📊 rect.topの意味</h2>
            <div class="info-box">
                <p><strong>rect.top</strong> = 画面の上端（0px）から要素の上端までの距離</p>
                <p class="emoji">⚡ <strong>重要ポイント：</strong>スクロールするほど <code>rect.top</code> は<strong>減少</strong>します</p>
                <p>つまり、<strong>スクロールした位置からの要素までの距離</strong>を表します</p>
            </div>

            <div class="svg-container">
                <svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
                    <!-- スクロール前 -->
                    <g>
                        <text x="50" y="30" font-size="18" font-weight="bold" fill="#5A8FC4">スクロール前</text>
                        
                        <!-- 画面 -->
                        <rect x="50" y="50" width="250" height="300" fill="none" stroke="#5A8FC4" stroke-width="3"/>
                        <text x="60" y="75" font-size="14" fill="#333">画面上端 (0px)</text>
                        <line x1="50" y1="85" x2="300" y2="85" stroke="#E8A87C" stroke-width="2"/>
                        
                        <!-- rect.top矢印 -->
                        <line x1="320" y1="85" x2="320" y2="280" stroke="#7AB693" stroke-width="3" marker-end="url(#arrowgreen)"/>
                        <text x="330" y="180" font-size="16" fill="#7AB693" font-weight="bold">rect.top</text>
                        <text x="330" y="200" font-size="16" fill="#7AB693" font-weight="bold">= 1200px</text>
                        
                        <!-- innerHeight -->
                        <line x1="25" y1="85" x2="25" y2="350" stroke="#5A8FC4" stroke-width="3"/>
                        <text x="5" y="220" font-size="12" fill="#5A8FC4" transform="rotate(-90 5 220)">innerHeight (800px)</text>
                        
                        <text x="60" y="340" font-size="14" fill="#333">画面下端</text>
                        <line x1="50" y1="350" x2="300" y2="350" stroke="#E8A87C" stroke-width="2"/>
                        
                        <!-- 要素 -->
                        <rect x="100" y="280" width="150" height="60" fill="#E8A87C" opacity="0.3" stroke="#E8A87C" stroke-width="2"/>
                        <text x="140" y="315" font-size="24">📦</text>
                        <text x="100" y="265" font-size="14" fill="#333">要素上端</text>
                    </g>

                    <!-- スクロール後 -->
                    <g transform="translate(380, 0)">
                        <text x="50" y="30" font-size="18" font-weight="bold" fill="#7AB693">スクロール後</text>
                        
                        <!-- 画面 -->
                        <rect x="50" y="50" width="250" height="300" fill="none" stroke="#7AB693" stroke-width="3"/>
                        <text x="60" y="75" font-size="14" fill="#333">画面上端 (0px)</text>
                        <line x1="50" y1="85" x2="300" y2="85" stroke="#E8A87C" stroke-width="2"/>
                        
                        <!-- rect.top矢印 -->
                        <line x1="320" y1="85" x2="320" y2="200" stroke="#7AB693" stroke-width="3" marker-end="url(#arrowgreen)"/>
                        <text x="330" y="130" font-size="16" fill="#7AB693" font-weight="bold">rect.top</text>
                        <text x="330" y="150" font-size="16" fill="#7AB693" font-weight="bold">= 600px ✅</text>
                        
                        <!-- innerHeight -->
                        <line x1="25" y1="85" x2="25" y2="350" stroke="#5A8FC4" stroke-width="3"/>
                        <text x="5" y="220" font-size="12" fill="#5A8FC4" transform="rotate(-90 5 220)">innerHeight (800px)</text>
                        
                        <text x="60" y="340" font-size="14" fill="#333">画面下端</text>
                        <line x1="50" y1="350" x2="300" y2="350" stroke="#E8A87C" stroke-width="2"/>
                        
                        <!-- 要素 -->
                        <rect x="100" y="200" width="150" height="60" fill="#7AB693" opacity="0.5" stroke="#7AB693" stroke-width="2"/>
                        <text x="140" y="235" font-size="24">📦</text>
                        <text x="100" y="185" font-size="14" fill="#333">要素上端</text>
                    </g>

                    <!-- 矢印マーカー定義 -->
                    <defs>
                        <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
                            <path d="M0,0 L0,6 L9,3 z" fill="#7AB693"/>
                        </marker>
                    </defs>
                </svg>
            </div>

            <div class="warning-box">
                <p><strong>📉 スクロール時の変化：</strong></p>
                <p>スクロールすると要素が画面上端に近づくため、<code>rect.top</code> の値は<strong>減少</strong>していきます</p>
            </div>
        </section>

        <section>
            <h2>🔍 値の変化</h2>
            
            <table>
                <thead>
                    <tr>
                        <th>スクロール量</th>
                        <th>rect.top</th>
                        <th>状態</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0px</td>
                        <td>1200px</td>
                        <td>画面外 ❌</td>
                    </tr>
                    <tr>
                        <td>400px</td>
                        <td>800px</td>
                        <td>画面下端 ⚠️</td>
                    </tr>
                    <tr>
                        <td>600px</td>
                        <td>600px</td>
                        <td>画面内 ✅</td>
                    </tr>
                </tbody>
            </table>

            <div class="info-box">
                <p class="emoji">➡️ <strong>結論：</strong>スクロールするほど <code>rect.top</code> は<strong>減少</strong>します</p>
            </div>
        </section>

        <section>
            <h2>✅ 判定条件</h2>
            
            <div class="code-block">
                <button class="copy-btn" onclick="copyCode(this)">コピー</button>
                <pre><code>if (rect.top <= windowHeight) {
  element.classList.add('animate');
}</code></pre>
            </div>

            <div class="svg-container">
                <svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
                    <!-- 判定ロジック図 -->
                    <rect x="50" y="50" width="200" height="80" fill="#5A8FC4" opacity="0.2" stroke="#5A8FC4" stroke-width="2" rx="8"/>
                    <text x="150" y="85" font-size="16" fill="#5A8FC4" text-anchor="middle" font-weight="bold">rect.top</text>
                    <text x="150" y="110" font-size="20" fill="#5A8FC4" text-anchor="middle" font-weight="bold">600px</text>

                    <text x="300" y="95" font-size="24" fill="#333" font-weight="bold">≤</text>

                    <rect x="350" y="50" width="200" height="80" fill="#7AB693" opacity="0.2" stroke="#7AB693" stroke-width="2" rx="8"/>
                    <text x="450" y="85" font-size="16" fill="#7AB693" text-anchor="middle" font-weight="bold">windowHeight</text>
                    <text x="450" y="110" font-size="20" fill="#7AB693" text-anchor="middle" font-weight="bold">800px</text>

                    <!-- 矢印 -->
                    <line x1="300" y1="150" x2="300" y2="200" stroke="#E8A87C" stroke-width="3" marker-end="url(#arroworange)"/>
                    
                    <!-- 結果 -->
                    <rect x="150" y="210" width="300" height="60" fill="#7AB693" opacity="0.3" stroke="#7AB693" stroke-width="2" rx="8"/>
                    <text x="300" y="245" font-size="18" fill="#333" text-anchor

                    </html>