<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- ブラウザ枠 -->
  <rect x="10" y="10" width="380" height="280" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="5"/>
  
  <!-- ブラウザ上部バー -->
  <rect x="10" y="10" width="380" height="30" fill="#ddd" stroke="#333" stroke-width="2" rx="5"/>
  <circle cx="30" cy="25" r="6" fill="#ff5f57"/>
  <circle cx="50" cy="25" r="6" fill="#ffbd2e"/>
  <circle cx="70" cy="25" r="6" fill="#28ca42"/>
  
  <!-- コンテンツ領域（スクロールするもの） -->
  <rect x="30" y="60" width="280" height="40" fill="#e0e0e0" rx="3"/>
  <text x="170" y="85" text-anchor="middle" font-size="12" fill="#666">ヘッダー</text>
  
  <rect x="30" y="110" width="280" height="80" fill="#c0c0c0" rx="3"/>
  <text x="170" y="155" text-anchor="middle" font-size="12" fill="#666">コンテンツ</text>
  
  <rect x="30" y="200" width="280" height="60" fill="#e0e0e0" rx="3"/>
  <text x="170" y="235" text-anchor="middle" font-size="12" fill="#666">セクション</text>
  
  <!-- サイドボタン（fixed） -->
  <rect x="340" y="130" width="40" height="100" fill="#e74c3c" rx="5" stroke="#c0392b" stroke-width="2"/>
  <text x="360" y="160" text-anchor="middle" font-size="9" fill="white" font-weight="bold">お</text>
  <text x="360" y="175" text-anchor="middle" font-size="9" fill="white" font-weight="bold">問</text>
  <text x="360" y="190" text-anchor="middle" font-size="9" fill="white" font-weight="bold">い</text>
  <text x="360" y="205" text-anchor="middle" font-size="9" fill="white" font-weight="bold">合</text>
  <text x="360" y="220" text-anchor="middle" font-size="9" fill="white" font-weight="bold">せ</text>
  
  <!-- 矢印と説明 -->
  <text x="360" y="260" text-anchor="middle" font-size="10" fill="#e74c3c" font-weight="bold">← fixed</text>
  <text x="360" y="275" text-anchor="middle" font-size="8" fill="#666">スクロールしても</text>
  <text x="360" y="285" text-anchor="middle" font-size="8" fill="#666">ここに固定</text>
</svg>