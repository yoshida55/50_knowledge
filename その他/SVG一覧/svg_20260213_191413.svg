<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="400" fill="#f5f5f5"/>
  
  <!-- ステップ1: 初期状態 -->
  <g transform="translate(80, 50)">
    <text x="0" y="-20" font-size="16" font-weight="bold">① 初期状態</text>
    <!-- 親要素 -->
    <rect x="0" y="0" width="150" height="300" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="5" y="20" font-size="12" fill="#333">親要素</text>
    
    <!-- 疑似要素（上端） -->
    <rect x="70" y="0" width="10" height="80" fill="#ff9800" stroke="#e65100" stroke-width="2"/>
    <text x="-40" y="10" font-size="11" fill="#d84315">top: 0</text>
  </g>
  
  <!-- ステップ2: top: 50% 適用 -->
  <g transform="translate(310, 50)">
    <text x="0" y="-20" font-size="16" font-weight="bold">② top: 50%</text>
    <!-- 親要素 -->
    <rect x="0" y="0" width="150" height="300" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="5" y="20" font-size="12" fill="#333">親要素</text>
    
    <!-- 中央線 -->
    <line x1="0" y1="150" x2="150" y2="150" stroke="#f44336" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="155" y="155" font-size="11" fill="#f44336">50%</text>
    
    <!-- 疑似要素（中央から開始） -->
    <rect x="70" y="150" width="10" height="80" fill="#ff9800" stroke="#e65100" stroke-width="2"/>
    <circle cx="75" cy="150" r="3" fill="#f44336"/>
    <text x="-60" y="155" font-size="11" fill="#d84315">top端が50%</text>
  </g>
  
  <!-- ステップ3: transform適用後 -->
  <g transform="translate(540, 50)">
    <text x="0" y="-20" font-size="16" font-weight="bold">③ translateY(-50%)</text>
    <!-- 親要素 -->
    <rect x="0" y="0" width="150" height="300" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="5" y="20" font-size="12" fill="#333">親要素</text>
    
    <!-- 中央線 -->
    <line x1="0" y1="150" x2="150" y2="150" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="155" y="155" font-size="11" fill="#4caf50" font-weight="bold">中央</text>
    
    <!-- 移動前の位置（薄く） -->
    <rect x="70" y="150" width="10" height="80" fill="#ff9800" opacity="0.3" stroke="#e65100" stroke-dasharray="3,3"/>
    
    <!-- 移動後の疑似要素 -->
    <rect x="70" y="110" width="10" height="80" fill="#ff9800" stroke="#e65100" stroke-width="2"/>
    
    <!-- 矢印 -->
    <line x1="90" y1="190" x2="90" y2="150" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="95" y="175" font-size="11" fill="#4caf50">-50%移動</text>
    
    <!-- 中心点 -->
    <circle cx="75" cy="150" r="3" fill="#4caf50"/>
  </g>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#4caf50"/>
    </marker>
  </defs>
  
  <!-- 説明テキスト -->
  <text x="400" y="380" font-size="14" text-anchor="middle" fill="#333">
    疑似要素の中心が親要素の垂直方向中央に配置される
  </text>
</svg>