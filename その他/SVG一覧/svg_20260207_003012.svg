<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">line-height の違いによる余白の変化</text>
  
  <!-- 左側: line-height: 1.5 (デフォルト的) -->
  <g>
    <text x="150" y="90" font-size="18" font-weight="bold" fill="#333">line-height: 1.5</text>
    
    <!-- ボックス -->
    <rect x="50" y="110" width="300" height="180" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    
    <!-- 上の余白 -->
    <rect x="50" y="110" width="300" height="45" fill="#ffcdd2" opacity="0.7"/>
    <text x="200" y="135" font-size="14" text-anchor="middle" fill="#c62828">上の余白（見えない）</text>
    
    <!-- 文字領域 -->
    <rect x="50" y="155" width="300" height="60" fill="#fff9c4" stroke="#f57c00" stroke-width="2" stroke-dasharray="4"/>
    <text x="200" y="195" font-size="40" text-anchor="middle" fill="#333" font-family="sans-serif">あA文</text>
    
    <!-- 下の余白 -->
    <rect x="50" y="215" width="300" height="75" fill="#ffcdd2" opacity="0.7"/>
    <text x="200" y="255" font-size="14" text-anchor="middle" fill="#c62828">下の余白（見えない）</text>
    
    <!-- 矢印と説明 -->
    <path d="M 360 150 L 400 150" stroke="#e91e63" stroke-width="2" marker-end="url(#arrowred)"/>
    <text x="410" y="155" font-size="13" fill="#e91e63">余白が多い</text>
  </g>
  
  <!-- 右側: line-height: 1 -->
  <g>
    <text x="550" y="90" font-size="18" font-weight="bold" fill="#333">line-height: 1</text>
    
    <!-- ボックス -->
    <rect x="450" y="110" width="300" height="180" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
    
    <!-- 文字領域（余白ほぼなし） -->
    <rect x="450" y="155" width="300" height="60" fill="#fff9c4" stroke="#f57c00" stroke-width="2" stroke-dasharray="4"/>
    <text x="600" y="195" font-size="40" text-anchor="middle" fill="#333" font-family="sans-serif">あA文</text>
    
    <!-- 上部の空きスペース -->
    <rect x="450" y="110" width="300" height="45" fill="none" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="2"/>
    <text x="600" y="135" font-size="14" text-anchor="middle" fill="#616161">空きスペース</text>
    
    <!-- 天井に張り付き表示 -->
    <path d="M 600 110 L 600 155" stroke="#4caf50" stroke-width="3" marker-end="url(#arrowgreen)"/>
    <text x="620" y="130" font-size="13" fill="#2e7d32" font-weight="bold">文字が天井に</text>
    <text x="620" y="145" font-size="13" fill="#2e7d32" font-weight="bold">張り付く</text>
    
    <!-- 下部の空きスペース -->
    <rect x="450" y="215" width="300" height="75" fill="none" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="2"/>
    <text x="600" y="255" font-size="14" text-anchor="middle" fill="#616161">空きスペース</text>
  </g>
  
  <!-- 下部の補足説明 -->
  <g>
    <rect x="50" y="330" width="700" height="230" fill="#fff" stroke="#666" stroke-width="2" rx="8"/>
    
    <text x="400" y="360" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">仕組みの解説</text>
    
    <!-- 凡例 -->
    <rect x="80" y="380" width="30" height="20" fill="#ffcdd2" opacity="0.7"/>
    <text x="120" y="395" font-size="14" fill="#333">= 見えない余白（line-heightで生成）</text>
    
    <rect x="80" y="410" width="30" height="20" fill="#fff9c4" stroke="#f57c00" stroke-width="2"/>
    <text x="120" y="425" font-size="14" fill="#333">= 実際の文字サイズ領域</text>
    
    <rect x="80" y="440" width="30" height="20" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="120" y="455" font-size="14" fill="#333">= ボックス全体</text>
    
    <!-- ポイント -->
    <text x="80" y="490" font-size="15" fill="#d32f2f" font-weight="bold">★ line-height: 1 の効果</text>
    <text x="100" y="515" font-size="14" fill="#333">• 上下の余白を最小限にする（文字サイズの1倍 = 余白なし）</text>
    <text x="100" y="540" font-size="14" fill="#333">• 大きなボックス内では、文字が上部に詰まって見える</text>
  </g>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e91e63"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="3" refY="0" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,0 L3,9 z" fill="#4caf50"/>
    </marker>
  </defs>
</svg>