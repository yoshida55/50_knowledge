<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- boxTemp (親要素の div) -->
  <rect x="10" y="10" width="380" height="230" fill="#f0f0f0" stroke="#333" stroke-width="2" />
  <text x="20" y="30" font-size="14" fill="#333">boxTemp (id="boxTemp")</text>

  <!-- 第1行 (j=0) -->
  <g transform="translate(20, 50)">
    <rect x="0" y="0" width="30" height="20" fill="white" stroke="blue" />
    <rect x="35" y="0" width="30" height="20" fill="white" stroke="blue" />
    <rect x="70" y="0" width="30" height="20" fill="white" stroke="blue" />
    <text x="110" y="15" font-size="12" fill="gray">...ボタン10個</text>
    <!-- lineBreak (br) -->
    <path d="M 340 10 L 360 10 L 355 5 M 360 10 L 355 15" fill="none" stroke="red" stroke-width="2" />
    <text x="290" y="25" font-size="10" fill="red">lineBreak (br)</text>
  </g>

  <!-- 第2行 (j=1) -->
  <g transform="translate(20, 90)">
    <rect x="0" y="0" width="30" height="20" fill="white" stroke="blue" />
    <rect x="35" y="0" width="30" height="20" fill="white" stroke="blue" />
    <rect x="70" y="0" width="30" height="20" fill="white" stroke="blue" />
    <text x="110" y="15" font-size="12" fill="gray">...ボタン10個</text>
    <path d="M 340 10 L 360 10 L 355 5 M 360 10 L 355 15" fill="none" stroke="red" stroke-width="2" />
  </g>

  <!-- 繰り返し -->
  <text x="20" y="140" font-size="14" fill="gray">（これが10行続く）</text>
</svg>