<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f5f5f5"/>
  
  <!-- タイトル -->
  <text x="300" y="25" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">旧統一教会問題の構図</text>
  
  <!-- SNS急増 -->
  <rect x="20" y="50" width="120" height="60" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
  <text x="80" y="75" font-size="12" text-anchor="middle" fill="#fff">SNS投稿</text>
  <text x="80" y="92" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">約151万</text>
  <text x="80" y="105" font-size="10" text-anchor="middle" fill="#fff">急増</text>
  
  <!-- 教団中央 -->
  <circle cx="300" cy="200" r="50" fill="#333" stroke="#000" stroke-width="3"/>
  <text x="300" y="195" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">旧統一教会</text>
  <text x="300" y="210" font-size="10" text-anchor="middle" fill="#fff">利になる相手に</text>
  <text x="300" y="222" font-size="10" text-anchor="middle" fill="#fff">接近</text>
  
  <!-- 与党側 -->
  <rect x="450" y="100" width="120" height="70" fill="#4a90e2" stroke="#333" stroke-width="2"/>
  <text x="510" y="125" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">高市総理</text>
  <text x="510" y="142" font-size="9" text-anchor="middle" fill="#fff">つながり発覚</text>
  <text x="510" y="157" font-size="9" text-anchor="middle" fill="#fff">弁明なし</text>
  
  <!-- 野党側 -->
  <rect x="450" y="200" width="120" height="70" fill="#e8a838" stroke="#333" stroke-width="2"/>
  <text x="510" y="225" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">野田共同代表</text>
  <text x="510" y="242" font-size="9" text-anchor="middle" fill="#fff">過去のつながり</text>
  <text x="510" y="257" font-size="9" text-anchor="middle" fill="#fff">教団の思惑？</text>
  
  <!-- 矢印：教団から政治家へ -->
  <path d="M 350 180 L 445 140" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowred)"/>
  <path d="M 350 210 L 445 235" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowred)"/>
  <text x="395" y="155" font-size="10" fill="#e74c3c">接近</text>
  <text x="395" y="230" font-size="10" fill="#e74c3c">接近</text>
  
  <!-- 重要ポイント -->
  <rect x="30" y="300" width="540" height="80" fill="#2ecc71" stroke="#333" stroke-width="2" rx="5"/>
  <text x="300" y="320" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">重要なこと</text>
  <text x="300" y="340" font-size="11" text-anchor="middle" fill="#fff">過去を反省し、問題に向き合ってきたか</text>
  <text x="300" y="358" font-size="11" text-anchor="middle" fill="#fff">嘘・誤魔化し・蓋をせず</text>
  <text x="300" y="373" font-size="11" text-anchor="middle" fill="#fff">国民の前に透明性を持って話すこと</text>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>