<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 親要素 .about_area -->
  <rect x="10" y="10" width="580" height="380" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  <text x="20" y="30" font-size="14" font-weight="bold">.about_area (height: 65rem, align-items: flex-end)</text>
  
  <!-- 左の子要素 .left_container -->
  <rect x="30" y="50" width="250" height="330" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="40" y="70" font-size="12" fill="#1976d2">.left_container</text>
  <text x="40" y="85" font-size="10" fill="#666">(height: 100%)</text>
  
  <!-- 左の中身（上から配置） -->
  <rect x="50" y="100" width="210" height="60" fill="#90caf9" stroke="#1976d2"/>
  <text x="60" y="135" font-size="11">メッセージ</text>
  
  <rect x="50" y="170" width="210" height="80" fill="#90caf9" stroke="#1976d2"/>
  <text x="60" y="215" font-size="11">猫画像</text>
  
  <!-- 右の子要素 .right_container -->
  <rect x="310" y="50" width="270" height="330" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="320" y="70" font-size="12" fill="#f57c00">.right_container</text>
  <text x="320" y="85" font-size="10" fill="#066">justify-content: flex-end ✅</text>
  
  <!-- 空白 -->
  <text x="340" y="120" font-size="10" fill="#999">↑ 空白 ↑</text>
  
  <!-- 右の中身（下から配置 = 正解！） -->
  <rect x="330" y="240" width="230" height="100" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="340" y="295" font-size="11" fill="#fff">画像（下配置✅）</text>
  
  <rect x="330" y="350" width="230" height="25" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="340" y="367" font-size="11" fill="#fff">テキスト</text>
  
  <!-- 成功の矢印 -->
  <path d="M 560 240 L 590 240 L 590 375 L 560 375" stroke="#4caf50" stroke-width="3" fill="none"/>
  <text x="480" y="310" font-size="11" fill="#2e7d32" font-weight="bold">justify-content で</text>
  <text x="480" y="325" font-size="11" fill="#2e7d32" font-weight="bold">中身を下に！</text>
</svg>
