<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper - 自動再生 + プログレスバー</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .back-link a {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      backdrop-filter: blur(10px);
    }
    .back-link a:hover {
      background: rgba(0, 122, 255, 0.8);
    }
    .hero-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .swiper {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #000;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
    }
    .slide-content {
      position: absolute;
      text-align: center;
      color: white;
      z-index: 10;
    }
    .slide-content h2 {
      font-size: 48px;
      margin: 0 0 20px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .slide-content p {
      font-size: 24px;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    /* プログレスバー */
    .autoplay-progress {
      position: absolute;
      left: 0;
      bottom: 0;
      z-index: 10;
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
    }
    .autoplay-progress-fill {
      height: 100%;
      background: #007aff;
      width: 0;
      transition: width 0.1s linear;
    }
    /* ページネーション */
    .swiper-pagination-bullet {
      width: 12px;
      height: 12px;
      background: white;
      opacity: 0.5;
    }
    .swiper-pagination-bullet-active {
      opacity: 1;
      background: #007aff;
    }
    /* ナビゲーション */
    .swiper-button-next,
    .swiper-button-prev {
      color: white;
    }
    /* 一時停止/再生ボタン */
    .play-pause {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s;
      backdrop-filter: blur(10px);
    }
    .play-pause:hover {
      background: rgba(0, 122, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="back-link">
    <a href="index.html">← デモ一覧に戻る</a>
  </div>

  <div class="hero-container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://placehold.co/1920x1080/FF6B6B/FFF?text=Campaign+1" alt="キャンペーン1">
          <div class="slide-content">
            <h2>春の新作コレクション</h2>
            <p>最大50% OFF セール開催中</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="https://placehold.co/1920x1080/4ECDC4/FFF?text=Campaign+2" alt="キャンペーン2">
          <div class="slide-content">
            <h2>限定アイテム入荷</h2>
            <p>数量限定！お早めに</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="https://placehold.co/1920x1080/FFE66D/333?text=Campaign+3" alt="キャンペーン3">
          <div class="slide-content">
            <h2>会員登録で10%OFF</h2>
            <p>今すぐ登録してお得にお買い物</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="https://placehold.co/1920x1080/A8E6CF/333?text=Campaign+4" alt="キャンペーン4">
          <div class="slide-content">
            <h2>送料無料キャンペーン</h2>
            <p>3000円以上のご購入で</p>
          </div>
        </div>
      </div>

      <!-- ナビゲーション -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- ページネーション -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- プログレスバー -->
    <div class="autoplay-progress">
      <div class="autoplay-progress-fill"></div>
    </div>

    <!-- 一時停止/再生ボタン -->
    <button class="play-pause">⏸ 一時停止</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script>
    const progressFill = document.querySelector('.autoplay-progress-fill');
    const playPauseBtn = document.querySelector('.play-pause');

    const swiper = new Swiper('.swiper', {
      spaceBetween: 0,
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      on: {
        autoplayTimeLeft(s, time, progress) {
          // プログレスバーを更新（0%→100%）
          progressFill.style.width = (1 - progress) * 100 + '%';
        },
      },
    });

    // 一時停止/再生ボタン
    let isPlaying = true;
    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        swiper.autoplay.stop();
        playPauseBtn.textContent = '▶ 再生';
      } else {
        swiper.autoplay.start();
        playPauseBtn.textContent = '⏸ 一時停止';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
