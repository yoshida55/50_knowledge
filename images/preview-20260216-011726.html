<script>
window.addEventListener('scroll', () => {
  const scrolled = window.pageYOffset;
  const windowHeight = window.innerHeight;
  
  const peephole = document.querySelector('.peephole');
  const background = document.querySelector('.background');
  const instruction = document.querySelector('.instruction');
  
  // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é‡ã«å¿œã˜ã¦è¦—ãç©´ã‚’åˆ¶å¾¡
  const startScroll = windowHeight * 0.3;
  const endScroll = windowHeight * 1.8;
  
  // æŒ‡ç¤ºãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å¾ã€…ã«æ¶ˆã™
  if (scrolled > 100) {
    instruction.style.opacity = Math.max(0, 1 - scrolled / 300);
  }
  
  if (scrolled < startScroll) {
    peephole.style.opacity = '0';
  } else if (scrolled > endScroll) {
    peephole.style.opacity = '0';
  } else {
    peephole.style.opacity = '1';
    // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã«å¿œã˜ã¦ã‚µã‚¤ã‚ºã‚’æ‹¡å¤§
    const progress = (scrolled - startScroll) / (endScroll - startScroll);
    const size = 200 + progress * 400;
    peephole.style.width = size + 'px';
    peephole.style.height = size + 'px';
  }
  
  // èƒŒæ™¯ã‚’ãƒ‘ãƒ©ãƒ©ãƒƒã‚¯ã‚¹åŠ¹æœã§å‹•ã‹ã™
  background.style.transform = `translateY(${scrolled * 0.3}px) scale(${1 + scrolled * 0.0002})`;
});
